    <style>
        /* Language Switcher */
        .lang-switcher {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.2s ease;
            font-size: 0.75rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
        }
        
        .lang-switcher:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .lang-divider {
            width: 1px;
            height: 16px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 0.5rem;
            align-self: center;
        }


        
        /* Optimized styles with CSS custom properties */
        :root {
            --glass-bg: rgba(255,255,255,0.05);
            --glass-bg-hover: rgba(255,255,255,0.02);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-border-hover: rgba(255, 255, 255, 0.2);
            --transition-default: all 0.3s ease;
        }
        
        /* Job Card Styles */
        .job-card {
            background: linear-gradient(135deg, var(--glass-bg), var(--glass-bg-hover));
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            transition: var(--transition-default);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .job-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border-color: var(--glass-border-hover);
        }

        /* Category Badge Colors - Using CSS custom properties */
        .category-beach { --cat-color: #ff0e9b; background: linear-gradient(135deg, var(--cat-color), rgba(255, 14, 155, 0.8)); }
        .category-marathon { --cat-color: #463092; background: linear-gradient(135deg, var(--cat-color), rgba(70, 48, 146, 0.8)); }
        .category-cycling { --cat-color: #b7d233; background: linear-gradient(135deg, var(--cat-color), rgba(183, 210, 51, 0.8)); }
        .category-uci { --cat-color: #ef4444; background: linear-gradient(135deg, var(--cat-color), rgba(239, 68, 68, 0.8)); }
        .category-studio { --cat-color: #b7d233; background: linear-gradient(135deg, var(--cat-color), rgba(183, 210, 51, 0.8)); }
        .category-dock { --cat-color: #6b7280; background: linear-gradient(135deg, var(--cat-color), rgba(107, 114, 128, 0.8)); }
        .category-21k { --cat-color: #f59e0b; background: linear-gradient(135deg, var(--cat-color), rgba(245, 158, 11, 0.8)); }
        .category-tonic { --cat-color: #111827; background: linear-gradient(135deg, var(--cat-color), rgba(17, 24, 39, 0.8)); }

        /* Special styling for Tonic logo images in job cards */
        .job-card img[src*="tonic-logo.png"] {
            width: 180px !important;
            height: 120px !important;
            object-fit: contain !important;
            background: #000 !important;
            padding: 15px !important;
            border-radius: 8px !important;
        }
        
        /* Modal styles - Optimized with single backdrop */
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            position: fixed;
            inset: 0;
            z-index: 50;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 1rem;
            padding-top: 10rem;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition-default);
        }
        
        /* Center on larger screens */
        @media (min-height: 600px) {
            .modal-backdrop {
                align-items: center;
                padding-top: 10rem;
            }
        }
        
        .modal-backdrop.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: linear-gradient(135deg, rgba(20,20,20,0.95), rgba(10,10,10,0.95));
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            max-width: 60rem;
            width: 100%;
            max-height: 95vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .modal-backdrop.active .modal-content {
            transform: scale(1);
        }
        
        /* FORCE WHITE TEXT IN MODAL CONTENT */
        #modalContent,
        #modalContent *,
        #modalContent p,
        #modalContent div,
        #modalContent span,
        #modalContent h1,
        #modalContent h2,
        #modalContent h3,
        #modalContent h4,
        #modalContent h5,
        #modalContent h6,
        #modalContent strong,
        #modalContent b,
        #modalContent em,
        #modalContent i,
        #modalContent li,
        #modalContent ul,
        #modalContent ol {
            color: white !important;
            background-color: transparent !important;
        }
        
        /* Ensure links are visible with bold underline */
        #modalContent a {
            color: #60a5fa !important;
            text-decoration: underline !important;
            text-decoration-thickness: 2px !important;
            text-underline-offset: 3px !important;
            background-color: transparent !important;
        }
        
        #modalContent a:hover {
            color: #3b82f6 !important;
            text-decoration-thickness: 3px !important;
        }
    </style>

    <!-- Page specific JavaScript - Matching jobs page structure -->
    <script>
        // Cache DOM elements
        const DOM = {
            prList: null,
            modal: null,
            modalTitle: null,
            modalContent: null
        };
        
        // State management
        const state = {
            isModalOpen: false
        };

        // Category image mapping (matching CMS system)
        const categoryImageMap = {
            'Beach Pro Tour': 'images/beach-pro-tour-hero.webp',
            'Grands Prix Cyclistes': 'images/grands-prix-cyclistes-hero.jpg',
            'Marathon Beneva': 'images/marathon-beneva-hero.jpg',
            'Marathon Beneva 21K': 'images/marathon-beneva-hero.jpg',
            'UCI 2026': 'images/montreal-2026-uci-hero.jpg',
            'Studio 76': 'images/studio76-logo.png',
            'Dock 619': 'images/dock619-hero-new.jpg',
            '21K de Montréal': 'images/21k-hero.jpg',
            'Groupe Tonic': 'images/tonic-logo.png'
        };

        // Get category image
        function getCategoryImage(category) {
            return categoryImageMap[category] || 'images/tonic-logo.png';
        }
        
        // Get category class for styling based on category colors
        const getCategoryClass = (category) => {
            const classMap = {
                'Beach Pro Tour': 'category-beach',
                'Grands Prix Cyclistes': 'category-cycling',
                'Marathon Beneva': 'category-marathon',
                'Marathon Beneva 21K': 'category-marathon',
                'UCI 2026': 'category-uci',
                'Studio 76': 'category-studio',
                'Dock 619': 'category-dock',
                '21K de Montréal': 'category-21k',
                'Groupe Tonic': 'category-tonic'
            };
            return classMap[category] || 'category-tonic';
        };

        // Render news with colored cards - matching jobs structure
        function renderNews() {
            const news = getNews();
            
            if (news.length === 0) {
                DOM.prList.innerHTML = '<p class="text-white text-center py-8">Aucun communiqué disponible.</p>';
                return;
            }
            
            // Sort by date (newest first)
            news.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            DOM.prList.innerHTML = news.map((item, index) => {
                const categoryClass = getCategoryClass(item.category);
                const image = getCategoryImage(item.category);
                
                return `
                    <div class="job-card relative rounded-xl p-6 sm:p-8 cursor-pointer fade-in delay-${Math.min(index * 100, 500)}" 
                         data-news-id="${item.id}"
                         onclick="openNewsModal(${item.id})">
                        <div class="flex flex-col sm:flex-row gap-4">
                            <div class="sm:w-48 h-32 sm:h-32 flex-shrink-0 relative">
                                <img src="${image}" alt="${item.category}" class="w-full h-full object-cover rounded-lg" loading="lazy">
                                ${item.category !== 'Groupe Tonic' ? `<div class="absolute inset-0 rounded-lg ${categoryClass} opacity-40"></div>` : ''}
                            </div>
                            <div class="flex-1">
                                <div class="flex items-start justify-between gap-4 mb-2">
                                    <span class="inline-block px-3 py-1 rounded-full text-xs font-medium text-white ${categoryClass}">
                                        ${item.category}
                                    </span>
                                    <span class="text-sm text-white whitespace-nowrap">${formatDate(item.date)}</span>
                                </div>
                                <h2 class="text-xl sm:text-2xl font-bold mb-2 text-white hover:text-white transition-colors">
                                    ${item.title}
                                </h2>
                                <p class="text-white line-clamp-2 mb-2">${item.subtitle}</p>
                                <div class="mt-4 text-accent font-medium text-sm flex items-center gap-1">
                                    <span>Lire la suite</span>
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Open news modal with mobile-friendly content
        window.openNewsModal = function(id) {
            const item = getNews().find(news => String(news.id) === String(id));
            if (!item) return;
            
            DOM.modalTitle.textContent = item.title;
            DOM.modalContent.innerHTML = `
                <div class="text-white">
                    <div class="mb-4">
                        <span class="px-3 py-1 ${getCategoryClass(item.category)} text-white text-sm rounded-full">${item.category}</span>
                    </div>
                    <div class="prose prose-invert max-w-none text-white" style="color: white; line-height: 1.6;">
                        ${item.content}
                    </div>
                </div>
            `;
            DOM.modal.classList.add('active');
            document.body.style.overflow = 'hidden';
            state.isModalOpen = true;
        }

        // Close modal
        window.closeModal = function() {
            if (DOM.modal) {
                DOM.modal.classList.remove('active');
                document.body.style.overflow = '';
                state.isModalOpen = false;
            }
        }

        // Mobile menu functionality from shared.js
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            if (mobileMenu.classList.contains('active')) {
                mobileMenu.classList.remove('active');
                document.body.style.overflow = '';
            } else {
                mobileMenu.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            DOM.prList = document.getElementById('prList');
            DOM.modal = document.getElementById('newsModal');
            DOM.modalTitle = document.getElementById('modalTitle');
            DOM.modalContent = document.getElementById('modalContent');
            
            // Render news
            renderNews();
            
            // Refresh content every 5 seconds to show new entries
            setInterval(renderNews, 5000);
            
            // Modal close handlers
            DOM.modal?.addEventListener('click', (e) => {
                if (e.target === DOM.modal) {
                    closeModal();
                }
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && state.isModalOpen) {
                    closeModal();
                }
            });
        });
    </script>
