        /* Language Switcher */
        .lang-switcher {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.2s ease;
            font-size: 0.75rem !important;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
        }
        
        .lang-switcher:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .lang-divider {
            width: 1px;
            height: 16px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 0.5rem;
            align-self: center;
        }
        
        /* Force consistent sizing across all screen sizes */
        @media (min-width: 1px) {
            .lang-switcher {
                font-size: 0.75rem !important;
                font-weight: 500 !important;
                padding: 0.25rem 0.5rem !important;
            }
        }
        
        /* CSS Variables for Tonic accent colors */
        :root {
            --accent-primary: #f97316;
            --accent-light: #fb923c;
            --accent-hover: #ea580c;
            --accent-20: rgba(249, 115, 22, 0.2);
        }

        /* Text accent colors */
        .text-accent {
            color: var(--accent-primary);
        }
        
        .text-accent:hover {
            color: var(--accent-hover);
        }
        
        .lang-divider {
            width: 1px;
            height: 16px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 0.5rem;
            align-self: center;
        }


        
        /* Optimized styles with CSS custom properties */
        :root {
            --glass-bg: rgba(255,255,255,0.05);
            --glass-bg-hover: rgba(255,255,255,0.02);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-border-hover: rgba(255, 255, 255, 0.2);
            --transition-default: all 0.3s ease;
        }
        
        /* Job Card Styles */
        .job-card {
            background: linear-gradient(135deg, var(--glass-bg), var(--glass-bg-hover));
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            transition: var(--transition-default);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .job-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border-color: var(--glass-border-hover);
        }

        /* Category Badge Colors - Using CSS custom properties */
        .category-beach { --cat-color: #ff0e9b; background: linear-gradient(135deg, var(--cat-color), rgba(255, 14, 155, 0.8)); }
        .category-marathon { --cat-color: #463092; background: linear-gradient(135deg, var(--cat-color), rgba(70, 48, 146, 0.8)); }
        .category-cycling { --cat-color: #b7d233; background: linear-gradient(135deg, var(--cat-color), rgba(183, 210, 51, 0.8)); }
        .category-uci { --cat-color: #ef4444; background: linear-gradient(135deg, var(--cat-color), rgba(239, 68, 68, 0.8)); }
        .category-studio { --cat-color: #b7d233; background: linear-gradient(135deg, var(--cat-color), rgba(183, 210, 51, 0.8)); }
        .category-dock { --cat-color: #6b7280; background: linear-gradient(135deg, var(--cat-color), rgba(107, 114, 128, 0.8)); }
        .category-21k { --cat-color: #f59e0b; background: linear-gradient(135deg, var(--cat-color), rgba(245, 158, 11, 0.8)); }
        .category-tonic { --cat-color: #f97316; background: linear-gradient(135deg, var(--cat-color), rgba(249, 115, 22, 0.8)); }

        /* News card subtle orange overlay for better contrast */
        .pr-card, .job-card {
            position: relative;
        }
        
        .pr-card::before, .job-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(ellipse 130% 90% at 20% 30%, rgba(220, 38, 38, 0.12) 0%, transparent 60%),
                radial-gradient(ellipse 110% 80% at 80% 70%, rgba(255, 87, 51, 0.15) 0%, transparent 55%),
                radial-gradient(ellipse 120% 100% at 30% 85%, rgba(255, 127, 80, 0.10) 0%, transparent 50%),
                radial-gradient(ellipse 100% 70% at 70% 20%, rgba(255, 160, 122, 0.08) 0%, transparent 45%),
                radial-gradient(ellipse 85% 75% at 85% 40%, rgba(255, 218, 185, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse 95% 65% at 45% 15%, rgba(255, 69, 0, 0.10) 0%, transparent 45%),
                linear-gradient(135deg, rgba(220, 38, 38, 0.08), rgba(255, 87, 51, 0.06), rgba(255, 127, 80, 0.05), rgba(255, 218, 185, 0.04));
            border-radius: inherit;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes subtleFlow {
            0%, 100% { 
                transform: translateX(0) translateY(0) scale(1);
                opacity: 1;
            }
            25% { 
                transform: translateX(1px) translateY(-1px) scale(1.01);
                opacity: 0.9;
            }
            50% { 
                transform: translateX(-1px) translateY(1px) scale(0.99);
                opacity: 1.1;
            }
            75% { 
                transform: translateX(1px) translateY(1px) scale(1.01);
                opacity: 0.95;
            }
        }
        
        .pr-card > *, .job-card > * {
            position: relative;
            z-index: 2;
        }

        /* Special styling for Tonic logo images in job cards */
        .job-card img[src*="tonic-logo.png"] {
            width: 180px !important;
            height: 120px !important;
            object-fit: contain !important;
            background: #000 !important;
            padding: 15px !important;
            border-radius: 8px !important;
        }
        
        /* Modal styles - Optimized with single backdrop */
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            position: fixed;
            inset: 0;
            z-index: 50;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 1rem;
            padding-top: 10rem;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition-default);
        }
        
        /* Center on larger screens */
        @media (min-height: 600px) {
            .modal-backdrop {
                align-items: center;
                padding-top: 10rem;
            }
        }
        
        .modal-backdrop.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: linear-gradient(135deg, rgba(20,20,20,0.95), rgba(10,10,10,0.95));
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            max-width: 60rem;
            width: 100%;
            max-height: 95vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .modal-backdrop.active .modal-content {
            transform: scale(1);
        }
        
        /* FORCE WHITE TEXT IN MODAL CONTENT */
        #modalContent,
        #modalContent *,
        #modalContent p,
        #modalContent div,
        #modalContent span,
        #modalContent h1,
        #modalContent h2,
        #modalContent h3,
        #modalContent h4,
        #modalContent h5,
        #modalContent h6,
        #modalContent strong,
        #modalContent b,
        #modalContent em,
        #modalContent i,
        #modalContent li,
        #modalContent ul,
        #modalContent ol {
            color: white !important;
            background-color: transparent !important;
        }
        
        /* Ensure links are visible with bold underline */
        #modalContent a {
            color: #60a5fa !important;
            text-decoration: underline !important;
            text-decoration-thickness: 2px !important;
            text-underline-offset: 3px !important;
            background-color: transparent !important;
        }
        
        #modalContent a:hover {
            color: #3b82f6 !important;
            text-decoration-thickness: 3px !important;
        }
        
        /* Hero title gradient styling */
        .hero-title{
            font-size: clamp(2rem,6vw,3.5rem) !important;
            line-height: 0.9 !important;
            font-weight: 900 !important;
            background: linear-gradient(135deg,rgba(220, 38, 38, 0.8),rgba(255, 87, 51, 0.85),rgba(255, 127, 80, 0.9),rgba(255, 160, 122, 0.95),#fff,rgba(255, 160, 122, 0.95),rgba(255, 127, 80, 0.9),rgba(255, 87, 51, 0.85),rgba(220, 38, 38, 0.8)) !important;
            background-clip: text !important;
            -webkit-background-clip: text !important;
            color: transparent !important;
            text-shadow: 0 0 25px rgba(255, 87, 51, 0.3) !important;
            background-size: 200% 100% !important;

            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            z-index: 999 !important;
            position: relative !important;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
