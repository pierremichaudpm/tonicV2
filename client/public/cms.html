<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Groupe Tonic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            transition: all 0.3s ease;
        }
        
        body.dark {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #e2e8f0;
        }
        
        .card {
            background: white;
            border: 1px solid #e2e8f0;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        body.dark .card {
            background: #334155;
            border: 1px solid #475569;
            color: #e2e8f0;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border: none;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }
        
        .content-card {
            border-left: 4px solid #3b82f6;
        }
        
        .content-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        #editor {
            min-height: 200px;
        }
        
        .modal {
            backdrop-filter: blur(4px);
        }
        
        body.dark .bg-white {
            background: #334155 !important;
            color: #e2e8f0;
        }
        
        body.dark input, body.dark select, body.dark textarea {
            background: #475569 !important;
            border-color: #64748b !important;
            color: #e2e8f0 !important;
        }
        
        body.dark .text-gray-900 {
            color: #e2e8f0 !important;
        }
        
        body.dark .text-gray-700 {
            color: #cbd5e1 !important;
        }
        
        body.dark .text-gray-600 {
            color: #94a3b8 !important;
        }
        
        body.dark .text-gray-500 {
            color: #64748b !important;
        }
        
        body.dark .bg-gray-50 {
            background: #1e293b !important;
        }
        
        body.dark .bg-gray-200 {
            background: #475569 !important;
        }
        
        body.dark .border-gray-200 {
            border-color: #475569 !important;
        }
        
        body.dark .border-gray-300 {
            border-color: #64748b !important;
        }
        
        body.dark .bg-gray-100 {
            background: #475569 !important;
        }
        
        body.dark .bg-gray-100:hover {
            background: #64748b !important;
        }
        
        body.dark .text-gray-400 {
            color: #94a3b8 !important;
        }
        
        /* Category color schemes - forced with !important */
        span.bg-pink-500 { 
            background-color: #ec4899 !important; 
            color: white !important;
        }
        span.bg-purple-500 { 
            background-color: #a855f7 !important; 
            color: white !important;
        }
        span.bg-red-500 { 
            background-color: #ef4444 !important; 
            color: white !important;
        }
        span.bg-blue-500 { 
            background-color: #3b82f6 !important; 
            color: white !important;
        }
        span.bg-green-500 { 
            background-color: #10b981 !important; 
            color: white !important;
        }
        span.bg-gray-600 { 
            background-color: #4b5563 !important; 
            color: white !important;
        }
        span.bg-yellow-500 { 
            background-color: #eab308 !important; 
            color: white !important;
        }
        span.bg-gray-900 { 
            background-color: #111827 !important; 
            color: white !important;
        }
        
        /* Quill editor toolbar styling for dark modal */
        .ql-toolbar {
            background: white !important;
            border-color: #d1d5db !important;
        }
        
        .ql-toolbar .ql-stroke {
            stroke: #374151 !important;
        }
        
        .ql-toolbar .ql-fill {
            fill: #374151 !important;
        }
        
        .ql-toolbar button:hover,
        .ql-toolbar button.ql-active {
            background: #f3f4f6 !important;
        }
        
        .ql-picker-label {
            color: #374151 !important;
        }
        
        /* Modal text styling - white text on dark background */
        .modal input[type="text"],
        .modal input[type="date"],
        .modal input[type="number"],
        .modal select,
        .modal textarea {
            color: white !important;
            background: rgba(255, 255, 255, 0.1) !important;
            border-color: rgba(255, 255, 255, 0.3) !important;
        }
        
        .modal input::placeholder,
        .modal textarea::placeholder {
            color: rgba(255, 255, 255, 0.6) !important;
        }
        
        .modal label {
            color: white !important;
        }
        
        /* Quill editor content area */
        .ql-editor {
            color: #374151 !important;
            background: white !important;
        }
        
        /* Button styling for dark mode */
        body.dark .content-card button {
            color: white !important;
        }
        
        body.dark .bg-blue-500 {
            background: #3b82f6 !important;
        }
        
        body.dark .bg-red-500 {
            background: #ef4444 !important;
        }
        
        body.dark .bg-blue-500:hover {
            background: #2563eb !important;
        }
        
        body.dark .bg-red-500:hover {
            background: #dc2626 !important;
        }
    </style>
</head>
<body class="min-h-screen text-gray-900">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200 p-4">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <img src="/images/tonic-logo.png" alt="Groupe Tonic" class="h-8">
                    <h1 class="text-xl font-semibold text-gray-900">CMS</h1>
                </div>
                <div class="flex gap-3 items-center">
                    <div class="relative">
                        <select id="languageToggle" class="bg-white border border-gray-300 rounded-lg px-4 py-2 text-gray-700 appearance-none pr-8 font-medium shadow-sm hover:border-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all">
                            <option value="fr">Français</option>
                            <option value="en">English</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>
                    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-medium transition-all shadow-sm" id="logoutBtn">Sortie</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 p-4 bg-gray-50">
            <div class="max-w-6xl mx-auto">
                <!-- Navigation Tabs -->
                <div class="flex gap-2 mb-6">
                    <button onclick="showSection('jobs')" id="jobsTab" class="px-4 py-2 rounded-lg btn-primary text-white">
                        <span class="fr-text">Emplois</span><span class="en-text hidden">Jobs</span>
                    </button>
                    <button onclick="showSection('news')" id="newsTab" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-700">
                        <span class="fr-text">Nouvelles</span><span class="en-text hidden">News</span>
                    </button>
                </div>

                <!-- Content Sections -->
                <div id="jobsSection" class="section">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold text-gray-900">
                            <span class="fr-text">Gestion des Emplois</span><span class="en-text hidden">Job Management</span>
                        </h2>
                        <button onclick="openModal('job')" class="btn-primary text-white px-4 py-2 rounded-lg hover:shadow-md transition-all">
                            <span class="fr-text">Ajouter un emploi</span><span class="en-text hidden">Add Job</span>
                        </button>
                    </div>
                    <div id="jobsList" class="space-y-4">
                        <!-- Jobs will be loaded here -->
                    </div>
                </div>

                <div id="newsSection" class="section hidden">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold text-gray-900">
                            <span class="fr-text">Gestion des Nouvelles</span><span class="en-text hidden">News Management</span>
                        </h2>
                        <button onclick="openModal('news')" class="btn-primary text-white px-4 py-2 rounded-lg hover:shadow-md transition-all">
                            <span class="fr-text">Ajouter une nouvelle</span><span class="en-text hidden">Add News</span>
                        </button>
                    </div>
                    <div id="newsList" class="space-y-4">
                        <!-- News will be loaded here -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Login Modal -->
        <div id="loginModal" class="fixed inset-0 bg-black/50 modal z-50 flex items-center justify-center">
            <div class="bg-white rounded-xl p-8 w-full max-w-md mx-4 shadow-xl">
                <div class="flex justify-center mb-6">
                    <img src="/images/tonic-logo.png" alt="Groupe Tonic" class="h-12">
                </div>
                <h2 class="text-2xl font-bold text-center mb-6 text-gray-900">Connexion CMS</h2>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        >
                    </div>
                    <button type="submit" class="w-full btn-primary text-white py-2 px-4 rounded-md">
                        Se connecter
                    </button>
                </form>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="fixed inset-0 bg-black/50 modal z-50 hidden flex items-center justify-center">
            <div class="bg-white rounded-xl p-6 w-full max-w-md mx-4 shadow-xl">
                <h2 class="text-xl font-bold text-gray-900 mb-4">Confirmer la suppression</h2>
                <p class="text-gray-700 mb-6">Êtes-vous sûr de vouloir supprimer cet élément?</p>
                <div class="flex justify-end space-x-3">
                    <button onclick="cancelDelete()" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg transition-all">
                        Annuler
                    </button>
                    <button onclick="confirmDelete()" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-all">
                        Supprimer
                    </button>
                </div>
            </div>
        </div>

        <!-- Content Modal -->
        <div id="contentModal" class="fixed inset-0 bg-black/50 modal z-50 hidden flex items-center justify-center">
            <div class="bg-white rounded-xl p-6 w-full max-w-4xl mx-4 shadow-xl max-h-[90vh] overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="modalTitle" class="text-2xl font-bold text-gray-900">Ajouter du contenu</h2>
                    <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                </div>
                
                <form id="contentForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Titre</label>
                            <input 
                                type="text" 
                                id="title" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            >
                        </div>
                        <div>
                            <label for="subtitle" class="block text-sm font-medium text-gray-700 mb-2">Sous-titre</label>
                            <input 
                                type="text" 
                                id="subtitle" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Catégorie</label>
                            <select 
                                id="category" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            >
                                <option value="">Sélectionner...</option>
                                <option value="Beach Pro Tour">Beach Pro Tour</option>
                                <option value="Grands Prix Cyclistes">Grands Prix Cyclistes</option>
                                <option value="Marathon Beneva 21K">Marathon Beneva 21K</option>
                                <option value="UCI 2026">UCI 2026</option>
                                <option value="Studio 76">Studio 76</option>
                                <option value="Dock 619">Dock 619</option>
                                <option value="21K de Montréal">21K de Montréal</option>
                                <option value="Groupe Tonic">Groupe Tonic</option>
                            </select>
                        </div>
                        <div>
                            <label for="date" class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                            <input 
                                type="date" 
                                id="date" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            >
                        </div>
                        <div id="salaryField" class="hidden">
                            <label for="salary" class="block text-sm font-medium text-gray-700 mb-2">Salaire</label>
                            <input 
                                type="text" 
                                id="salary" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="ex: 45 000$ - 55 000$"
                            >
                        </div>
                    </div>
                    
                    <div>
                        <label for="content" class="block text-sm font-medium text-gray-700 mb-2">Contenu</label>
                        <div id="editor" class="bg-white border border-gray-300 rounded-md"></div>
                        <textarea id="content" class="hidden" name="content"></textarea>
                    </div>
                    
                    <div class="flex justify-end space-x-4 pt-4 border-t">
                        <button type="button" onclick="closeModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                            Annuler
                        </button>
                        <button type="submit" class="btn-primary text-white px-6 py-2 rounded-md">
                            Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentType = 'jobs';
        let currentLang = 'fr';
        let currentEditId = null;
        let isAuthenticated = false;
        let quill = null;

        // Authentication
        async function login(password) {
            try {
                const response = await fetch('/api/cms/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const result = await response.json();
                
                if (result.success) {
                    isAuthenticated = true;
                    document.getElementById('loginModal').style.display = 'none';
                    initializeApp();
                } else {
                    alert('Mot de passe incorrect');
                }
            } catch (error) {
                console.error('Erreur de connexion:', error);
                alert('Erreur de connexion');
            }
        }

        function logout() {
            isAuthenticated = false;
            document.getElementById('loginModal').style.display = 'flex';
        }

        // App initialization
        function initializeApp() {
            // Initialize Quill editor
            quill = new Quill('#editor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline'],
                        ['link'],
                        [{ 'header': [1, 2, 3, false] }],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['clean']
                    ]
                }
            });

            loadContent();
        }

        // Navigation
        function showSection(type) {
            currentType = type;
            
            // Update tabs
            document.getElementById('jobsTab').className = type === 'jobs' ? 
                'px-4 py-2 rounded-lg btn-primary text-white' : 
                'px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-700';
            document.getElementById('newsTab').className = type === 'news' ? 
                'px-4 py-2 rounded-lg btn-primary text-white' : 
                'px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-700';
            
            // Update tab text based on language
            if (currentLang === 'en') {
                document.getElementById('jobsTab').textContent = 'Jobs';
                document.getElementById('newsTab').textContent = 'News';
            } else {
                document.getElementById('jobsTab').textContent = 'Emplois';
                document.getElementById('newsTab').textContent = 'Nouvelles';
            }
            
            // Show/hide sections
            document.getElementById('jobsSection').style.display = type === 'jobs' ? 'block' : 'none';
            document.getElementById('newsSection').style.display = type === 'news' ? 'block' : 'none';
            
            loadContent();
        }

        // Category color mapping
        function getCategoryClass(category) {
            const categoryMap = {
                'Beach Pro Tour': 'bg-pink-500 text-white', // Pink
                'Grands Prix Cyclistes': 'bg-purple-500 text-white', // Purple
                'Marathon Beneva 21K': 'bg-red-500 text-white', // Red
                'UCI 2026': 'bg-blue-500 text-white', // Blue
                'Studio 76': 'bg-green-500 text-white', // Green
                'Dock 619': 'bg-gray-600 text-white', // Gray
                '21K de Montréal': 'bg-yellow-500 text-white', // Yellow
                'Groupe Tonic': 'bg-gray-900 text-white' // Dark gray
            };
            return categoryMap[category] || 'bg-gray-500 text-white';
        }

        // Content loading
        async function loadContent() {
            try {
                console.log('Loading content for:', currentType, currentLang);
                const response = await fetch(`/api/cms/content/${currentType}/${currentLang}`, {
                    headers: {
                        'x-admin-password': 'admin123'
                    }
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error('Failed to load content');
                }

                const result = await response.json();
                console.log('Loaded data:', result.data);
                console.log('About to call displayContent');
                displayContent(result.data || []);
                console.log('displayContent returned');
            } catch (error) {
                console.error('Erreur de chargement:', error);
                // Display empty state on error
                const container = currentType === 'jobs' ? 
                    document.getElementById('jobsList') : 
                    document.getElementById('newsList');
                    
                if (container) {
                    container.innerHTML = `
                        <div class="text-center py-8 text-gray-500">
                            <p>Erreur de chargement. Veuillez rafraîchir la page.</p>
                        </div>
                    `;
                }
            }
        }

        // Also, update your displayContent function to properly escape the IDs:
        function displayContent(items) {
            console.log('displayContent called with items:', items);
            
            const container = currentType === 'jobs' ? 
                document.getElementById('jobsList') : 
                document.getElementById('newsList');
                
            console.log('Container found:', !!container, 'Container ID:', container?.id);
            
            if (!container) {
                console.error('Container not found for type:', currentType);
                return;
            }
            
            if (!items || items.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <p>Aucun ${currentType === 'jobs' ? 'emploi' : 'nouvelle'} trouvé.</p>
                    </div>
                `;
                return;
            }

            try {
                container.innerHTML = items.map(item => {
                    // Use the item's ID if it exists, otherwise use the title
                    const itemId = item.id || item.title || Math.random().toString(36);
                    
                    return `
                        <div class="card content-card p-6 rounded-lg">
                            <div class="flex flex-col">
                                <div class="flex-1 mb-4">
                                    <h3 class="text-xl font-semibold text-gray-900 mb-2">${item.title || ''}</h3>
                                    ${item.subtitle ? `<p class="text-gray-600 mb-2">${item.subtitle}</p>` : ''}
                                    <div class="flex flex-wrap items-center gap-3 text-sm text-gray-500 mb-3">
                                        <span class="px-3 py-1 rounded-full text-sm font-medium ${getCategoryClass(item.category)}">${item.category || ''}</span>
                                        <span>${item.date ? new Date(item.date).toLocaleDateString('fr-CA') : ''}</span>
                                        ${item.salary ? `<span class="font-medium">${item.salary}</span>` : ''}
                                    </div>
                                    <div class="text-gray-700 prose prose-sm">
                                        ${item.content ? item.content.substring(0, 200) + '...' : ''}
                                    </div>
                                </div>
                                <div class="flex justify-end gap-3">
                                    <button data-action="edit" data-id="${String(itemId).replace(/'/g, "\\'")}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-all shadow-sm">
                                        Modifier
                                    </button>
                                    <button data-action="delete" data-id="${String(itemId).replace(/'/g, "\\'")}" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-all shadow-sm">
                                        Supprimer
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                console.log('Content displayed successfully');
            } catch (error) {
                console.error('Error displaying content:', error);
                container.innerHTML = `
                    <div class="text-center py-8 text-red-500">
                        <p>Erreur d'affichage du contenu</p>
                    </div>
                `;
            }
        }

        // FIXED: New event handler using event delegation
        function handleItemAction(e) {
            const button = e.target.closest('button[data-action]');
            if (!button) return;

            const action = button.getAttribute('data-action');
            const id = button.getAttribute('data-id');

            if (action === 'edit') {
                editItem(id);
            } else if (action === 'delete') {
                deleteItem(id);
            }
        }

        // Modal management
        window.openModal = function(type, itemId = null) {
            currentEditId = itemId;
            
            // Show/hide salary field based on type
            document.getElementById('salaryField').style.display = type === 'job' || currentType === 'jobs' ? 'block' : 'none';
            
            // Update modal title
            const isEdit = itemId !== null;
            const title = isEdit ? 
                (currentLang === 'en' ? 'Edit Content' : 'Modifier le contenu') :
                (currentLang === 'en' ? 'Add Content' : 'Ajouter du contenu');
            document.getElementById('modalTitle').textContent = title;
            
            // Clear form
            document.getElementById('contentForm').reset();
            if (quill) {
                quill.setContents([]);
            }
            
            // If editing, load the item data
            if (isEdit) {
                editItem(itemId);
            }
            
            document.getElementById('contentModal').classList.remove('hidden');
        }

        window.closeModal = function() {
            document.getElementById('contentModal').classList.add('hidden');
            currentEditId = null;
        }

        // CRUD operations
        async function saveItem(e) {
            e.preventDefault();
            console.log('saveItem called');
            
            const itemData = {
                id: currentEditId || Date.now().toString(),
                title: document.getElementById('title').value,
                subtitle: document.getElementById('subtitle').value,
                category: document.getElementById('category').value,
                date: document.getElementById('date').value,
                content: quill ? quill.root.innerHTML : ''
            };

            if (currentType === 'jobs') {
                itemData.salary = document.getElementById('salary').value;
            }

            console.log('Item data to save:', itemData);
            console.log('Current type:', currentType, 'Current lang:', currentLang);

            try {
                // Get current data
                const response = await fetch(`/api/cms/content/${currentType}/${currentLang}`, {
                    headers: { 'x-admin-password': 'admin123' }
                });
                
                console.log('Fetch response status:', response.status);
                
                const result = await response.json();
                let items = result.data || [];
                
                console.log('Current items count:', items.length);

                // Add or update item
                if (currentEditId) {
                    const index = items.findIndex(item => String(item.id) === String(currentEditId));
                    if (index !== -1) {
                        items[index] = itemData;
                        console.log('Updated item at index:', index);
                    }
                } else {
                    items.push(itemData);
                    console.log('Added new item, total count:', items.length);
                }

                // Save back
                console.log('Saving data...');
                const saveResponse = await fetch(`/api/cms/content/${currentType}/${currentLang}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-admin-password': 'admin123'
                    },
                    body: JSON.stringify({ data: items })
                });

                console.log('Save response status:', saveResponse.status);
                const saveResult = await saveResponse.json();
                console.log('Save result:', saveResult);

                if (saveResponse.ok) {
                    closeModal();
                    loadContent();
                    showToast('Élément enregistré avec succès!', 'success');
                } else {
                    alert('Erreur lors de la sauvegarde: ' + (saveResult.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Erreur de sauvegarde:', error);
                alert('Erreur de sauvegarde: ' + error.message);
            }
        }

        window.editItem = async function(id) {
            try {
                // Fetch fresh data
                const response = await fetch(`/api/cms/content/${currentType}/${currentLang}`, {
                    headers: {
                        'x-admin-password': 'admin123',
                        'Cache-Control': 'no-cache'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                
                const result = await response.json();
                const items = result.data || [];
                
                // Find the item by ID (handling both numeric and string IDs)
                const item = items.find((item, index) => 
                    String(item.id) === String(id) || String(index) === String(id)
                );
                
                if (!item) {
                    alert('Élément non trouvé');
                    return;
                }
                
                // Set current edit ID
                currentEditId = item.id || id;
                
                // Show modal
                document.getElementById('contentModal').classList.remove('hidden');
                
                // Update modal title
                const title = currentLang === 'en' ? 'Edit Content' : 'Modifier le contenu';
                document.getElementById('modalTitle').textContent = title;
                
                // Show/hide salary field based on content type
                const salaryField = document.getElementById('salaryField');
                if (salaryField) {
                    salaryField.style.display = currentType === 'jobs' ? 'block' : 'none';
                }
                
                // Populate all form fields
                document.getElementById('title').value = item.title || '';
                document.getElementById('subtitle').value = item.subtitle || '';
                document.getElementById('category').value = item.category || '';
                document.getElementById('date').value = item.date || '';
                
                // Set salary if it exists and field is available
                const salaryInput = document.getElementById('salary');
                if (salaryInput && item.salary) {
                    salaryInput.value = item.salary;
                }
                
                // Set Quill editor content
                if (quill) {
                    if (item.content) {
                        quill.root.innerHTML = item.content;
                    } else {
                        quill.setText('');
                    }
                }
                
            } catch (error) {
                console.error('Edit error:', error);
                alert('Erreur lors du chargement: ' + error.message);
            }
        }

        let deleteItemId = null;
        
        // Replace your existing deleteItem function with this simpler version:
        window.deleteItem = function(id) {
            console.log('deleteItem called with ID:', id);
            deleteItemId = id;
            document.getElementById('deleteModal').classList.remove('hidden');
        }
        
        window.cancelDelete = function() {
            deleteItemId = null;
            document.getElementById('deleteModal').classList.add('hidden');
        }
        
        window.confirmDelete = async function() {
            if (!deleteItemId) return;
            
            document.getElementById('deleteModal').classList.add('hidden');

            try {
                console.log('Proceeding with delete for ID:', deleteItemId);
                
                // Get current data
                const response = await fetch(`/api/cms/content/${currentType}/${currentLang}`, {
                    headers: { 'x-admin-password': 'admin123' }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                
                const result = await response.json();
                let items = result.data || [];
                
                console.log('Current items:', items);
                console.log('Looking for ID:', deleteItemId);
                
                // Find and remove the item - compare both as strings
                const filteredItems = items.filter(item => {
                    // Check both id and title since your code uses both
                    return String(item.id) !== String(deleteItemId) && String(item.title) !== String(deleteItemId);
                });
                
                console.log('Filtered items:', filteredItems);
                
                // If nothing was filtered, the item wasn't found
                if (filteredItems.length === items.length) {
                    alert('Élément non trouvé');
                    return;
                }
                
                // Save the updated list using POST (not DELETE)
                const saveResponse = await fetch(`/api/cms/content/${currentType}/${currentLang}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-admin-password': 'admin123'
                    },
                    body: JSON.stringify({ data: filteredItems })
                });

                const saveResult = await saveResponse.json();
                console.log('Save result:', saveResult);

                if (saveResponse.ok) {
                    // Reload content
                    loadContent();
                    showToast('Élément supprimé avec succès!', 'success');
                } else {
                    showToast('Erreur lors de la suppression', 'error');
                }
            } catch (error) {
                console.error('Delete error:', error);
                alert('Erreur lors de la suppression: ' + error.message);
            }
        }

        // Helper function to show toast notifications
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white px-4 py-2 rounded-lg shadow-lg z-50`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Set dark mode by default
            document.body.classList.add('dark');
            
            // Login form
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const password = document.getElementById('password').value;
                login(password);
            });

            // Content form
            document.getElementById('contentForm').addEventListener('submit', saveItem);

            // Language toggle
            document.getElementById('languageToggle').addEventListener('change', function(e) {
                currentLang = e.target.value;
                loadContent();
                updateLanguageLabels();
            });
            
            // Add event delegation for all content buttons at document level
            document.addEventListener('click', function(e) {
                console.log('Click event fired on:', e.target);
                const button = e.target.closest('button[data-action]');
                if (!button) {
                    console.log('No button with data-action found');
                    return;
                }
                
                const action = button.getAttribute('data-action');
                const id = button.getAttribute('data-id');
                console.log('Button clicked - Action:', action, 'ID:', id);
                
                if (action === 'edit') {
                    console.log('Calling editItem with ID:', id);
                    editItem(id);
                } else if (action === 'delete') {
                    console.log('Calling deleteItem with ID:', id);
                    deleteItem(id);
                }
            });

            // Show login modal initially
            if (!isAuthenticated) {
                document.getElementById('loginModal').style.display = 'flex';
            }
        });

        function updateLanguageLabels() {
            // Toggle visibility of French/English text elements
            const frElements = document.querySelectorAll('.fr-text');
            const enElements = document.querySelectorAll('.en-text');
            
            if (currentLang === 'en') {
                frElements.forEach(el => el.classList.add('hidden'));
                enElements.forEach(el => el.classList.remove('hidden'));
            } else {
                frElements.forEach(el => el.classList.remove('hidden'));
                enElements.forEach(el => el.classList.add('hidden'));
            }
            // Always keep logout as "Sortie"
            document.getElementById('logoutBtn').textContent = 'Sortie';
        }
    </script>
