<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Groupe Tonic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            transition: all 0.3s ease;
        }
        
        body.dark {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #e2e8f0;
        }
        
        .card {
            background: white;
            border: 1px solid #e2e8f0;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        body.dark .card {
            background: #334155;
            border: 1px solid #475569;
            color: #e2e8f0;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border: none;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }
        
        .content-card {
            border-left: 4px solid #3b82f6;
        }
        
        .content-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        #editor {
            min-height: 200px;
        }
        
        .modal {
            backdrop-filter: blur(4px);
        }
        
        body.dark .bg-white {
            background: #334155 !important;
            color: #e2e8f0;
        }
        
        body.dark input, body.dark select, body.dark textarea {
            background: #475569 !important;
            border-color: #64748b !important;
            color: #e2e8f0 !important;
        }
        
        body.dark .text-gray-900 {
            color: #e2e8f0 !important;
        }
        
        body.dark .text-gray-700 {
            color: #cbd5e1 !important;
        }
        
        body.dark .text-gray-600 {
            color: #94a3b8 !important;
        }
        
        body.dark .text-gray-500 {
            color: #64748b !important;
        }
        
        body.dark .bg-gray-50 {
            background: #1e293b !important;
        }
        
        body.dark .bg-gray-200 {
            background: #475569 !important;
        }
        
        body.dark .border-gray-200 {
            border-color: #475569 !important;
        }
        
        body.dark .border-gray-300 {
            border-color: #64748b !important;
        }
        
        body.dark .bg-gray-100 {
            background: #475569 !important;
        }
        
        body.dark .bg-gray-100:hover {
            background: #64748b !important;
        }
        
        body.dark .text-gray-400 {
            color: #94a3b8 !important;
        }
        
        /* Category color schemes - forced with !important */
        span.bg-pink-500 { 
            background-color: #ff0e9b !important; /* Beach Pro Tour - Pink */
            color: white !important;
        }
        span.bg-purple-500 { 
            background-color: #463092 !important; /* Marathon Beneva - Purple */
            color: white !important;
        }
        span.bg-red-500 { 
            background-color: #ef4444 !important; /* Not used - Red */
            color: white !important;
        }
        span.bg-blue-500 { 
            background-color: #3b82f6 !important; /* UCI 2026 - Blue */
            color: white !important;
        }
        span.bg-green-500 { 
            background-color: #b7d233 !important; /* Grands Prix Cyclistes & Studio 76 - Lime Green */
            color: white !important;
        }
        span.bg-gray-600 { 
            background-color: #4b5563 !important; /* Dock 619 - Gray */
            color: white !important;
        }
        span.bg-yellow-500 { 
            background-color: #eab308 !important; /* 21K de Montr√©al - Yellow */
            color: white !important;
        }
        span.bg-gray-900 { 
            background-color: #111827 !important; /* Groupe Tonic - Dark Gray */
            color: white !important;
        }
        
        /* Quill editor toolbar styling for dark modal */
        .ql-toolbar {
            background: white !important;
            border-color: #d1d5db !important;
        }
        
        .ql-toolbar .ql-stroke {
            stroke: #374151 !important;
        }
        
        .ql-toolbar .ql-fill {
            fill: #374151 !important;
        }
        
        .ql-toolbar button:hover,
        .ql-toolbar button.ql-active {
            background: #f3f4f6 !important;
        }
        
        .ql-picker-label {
            color: #374151 !important;
        }
        
        /* Modal text styling - white text on dark background */
        .modal input[type="text"],
        .modal input[type="date"],
        .modal input[type="number"],
        .modal select,
        .modal textarea {
            color: white !important;
            background: rgba(255, 255, 255, 0.1) !important;

        .modal input::placeholder,
        .modal textarea::placeholder {

        .modal label {

        }
        
        /* Quill editor content area */
        .ql-editor {
            color: #374151 !important;
            background: white !important;
        }
        
        /* Button styling for dark mode */
        body.dark .content-card button {
            color: white !important;
        }
        
        body.dark .bg-blue-500 {
            background: #3b82f6 !important;
        }
        
        body.dark .bg-red-500 {
            background: #ef4444 !important;
        }
        
        body.dark .bg-blue-500:hover {
            background: #2563eb !important;
        }
        
        body.dark .bg-red-500:hover {
            background: #dc2626 !important;
        }
        
        /* Make Quill toolbar sticky when scrolling */
        #contentModal .modal-content {
            position: relative;
        }
        
        #contentModal .ql-toolbar {
            position: sticky !important;
            top: 0 !important;
            z-index: 100 !important;
            background: white !important;

        /* Add some padding to the modal content for better spacing */

        /* Make only the form scrollable */
        #contentForm {
            max-height: calc(90vh - 100px);
            overflow-y: auto;
            padding-right: 10px;
        }
        
        /* Completely reset and override all button styling */
        .news-card-wrapper {
            display: block !important;
            width: 100% !important;
            position: relative !important;
        }
        
        .news-content {
            padding-right: 120px !important;
        }
        
        .news-buttons {
            position: absolute !important;
            top: 1rem !important;
            right: 1rem !important;
            width: 100px !important;
        }
        
        .news-buttons button {
            display: block !important;
            width: 100px !important;
            margin-bottom: 8px !important;
            padding: 8px 16px !important;
            font-size: 14px !important;
            border-radius: 8px !important;
            border: none !important;
            cursor: pointer !important;
        }
        
        .news-buttons button:last-child {
            margin-bottom: 0 !important;
        }

</head>
<body class="min-h-screen text-gray-900">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200 p-4">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <img src="/images/tonic-logo.png" alt="Groupe Tonic" class="h-8">
                    <h1 class="text-xl font-semibold text-gray-900">CMS</h1>
                </div>
                <div class="flex gap-3 items-center">
                    <div class="w-px h-4 bg-gray-300"></div>
                    <button id="languageToggle" onclick="toggleLanguage()" class="px-3 py-2 text-gray-700 hover:bg-gray-100 rounded-lg font-medium transition-all">
                        <span id="langText">EN</span>
                    </button>
                    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-medium transition-all shadow-sm" id="logoutBtn">Sortie</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 p-4 bg-gray-50">
            <div class="max-w-6xl mx-auto">
                <!-- Navigation Tabs -->
                <div class="flex gap-2 mb-6">
                    <button onclick="showSection('jobs')" id="jobsTab" class="px-4 py-2 rounded-lg btn-primary text-white">
                        <span class="fr-text">Emplois</span><span class="en-text hidden">Jobs</span>
                    </button>
                    <button onclick="showSection('news')" id="newsTab" class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-700">
                        <span class="fr-text">Nouvelles</span><span class="en-text hidden">News</span>
                    </button>
                </div>

                <!-- Content Sections -->
                <div id="jobsSection" class="section">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold text-gray-900">
                            <span class="fr-text">Gestion des Emplois</span><span class="en-text hidden">Job Management</span>
                        </h2>
                        <button onclick="openModal('job')" class="btn-primary text-white px-4 py-2 rounded-lg hover:shadow-md transition-all">
                            <span class="fr-text">Ajouter un emploi</span><span class="en-text hidden">Add Job</span>
                        </button>
                    </div>
                    <div id="jobsList" class="space-y-4">
                        <!-- Jobs will be loaded here -->
                    </div>
                </div>

                <div id="newsSection" class="section hidden">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold text-gray-900">
                            <span class="fr-text">Gestion des Nouvelles</span><span class="en-text hidden">News Management</span>
                        </h2>
                        <button onclick="openModal('news')" class="btn-primary text-white px-4 py-2 rounded-lg hover:shadow-md transition-all">
                            <span class="fr-text">Ajouter une nouvelle</span><span class="en-text hidden">Add News</span>
                        </button>
                    </div>
                    <div id="newsList" class="space-y-4">
                        <!-- News will be loaded here -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Login Modal -->
        <div id="loginModal" class="fixed inset-0 bg-black/50 modal z-50 flex items-center justify-center">
            <div class="bg-white rounded-xl p-8 w-full max-w-md mx-4 shadow-xl">
                <div class="flex justify-center mb-6">
                    <img src="/images/tonic-logo.png" alt="Groupe Tonic" class="h-12">
                </div>
                <h2 class="text-2xl font-bold text-center mb-6 text-gray-900">Connexion CMS</h2>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                        <input 
                            type="password" 
                            id="password" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        >
                    </div>
                    <button type="submit" class="w-full btn-primary text-white py-2 px-4 rounded-md">
                        Se connecter
                    </button>
                </form>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="fixed inset-0 bg-black/50 modal z-50 hidden flex items-center justify-center">
            <div class="bg-white rounded-xl p-6 w-full max-w-md mx-4 shadow-xl">
                <h2 class="text-xl font-bold text-gray-900 mb-4">Confirmer la suppression</h2>
                <p class="text-gray-700 mb-6">√ätes-vous s√ªr de vouloir supprimer cet √©l√©ment?</p>
                <div class="flex justify-end space-x-3">
                    <button onclick="cancelDelete()" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg transition-all">
                        Annuler
                    </button>
                    <button onclick="confirmDelete()" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-all">
                        Supprimer
                    </button>
                </div>
            </div>
        </div>

        <!-- Content Modal -->
        <div id="contentModal" class="fixed inset-0 bg-black/50 modal z-50 hidden flex items-center justify-center">
            <div class="bg-white rounded-xl p-6 w-full max-w-4xl mx-4 shadow-xl max-h-[90vh] overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 id="modalTitle" class="text-2xl font-bold text-gray-900">Ajouter du contenu</h2>
                    <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                </div>
                
                <form id="contentForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Titre</label>
                            <input 
                                type="text" 
                                id="title" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            >
                        </div>
                        <div>
                            <label for="subtitle" class="block text-sm font-medium text-gray-700 mb-2">Sous-titre</label>
                            <input 
                                type="text" 
                                id="subtitle" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Cat√©gorie</label>
                            <select 
                                id="category" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            >
                                <option value="">S√©lectionner...</option>
                                <option value="Beach Pro Tour">Beach Pro Tour</option>
                                <option value="Grands Prix Cyclistes">Grands Prix Cyclistes</option>
                                <option value="Marathon Beneva">Marathon Beneva</option>
                                <option value="UCI 2026">UCI 2026</option>
                                <option value="Studio 76">Studio 76</option>
                                <option value="Dock 619">Dock 619</option>
                                <option value="21K de Montr√©al">21K de Montr√©al</option>
                                <option value="Groupe Tonic">Groupe Tonic</option>
                            </select>
                        </div>
                        <div>
                            <label for="date" class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                            <input 
                                type="date" 
                                id="date" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            >
                        </div>
                        <div id="salaryField" class="hidden">
                            <label for="salary" class="block text-sm font-medium text-gray-700 mb-2">Salaire</label>
                            <input 
                                type="text" 
                                id="salary" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="ex: 45 000$ - 55 000$"
                            >
                        </div>
                    </div>
                    
                    <!-- Auto-translation toggle -->
                    <div class="flex items-center space-x-3 p-3 bg-blue-50 rounded-lg border border-blue-200">
                        <input 
                            type="checkbox" 
                            id="autoTranslate" 
                            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2"
                            checked
                        >
                        <label for="autoTranslate" class="text-sm font-medium text-blue-800">
                            <span class="fr-text">Traduction automatique</span><span class="en-text hidden">Automatic Translation</span>
                            <span class="block text-xs text-blue-600 mt-1">
                                <span class="fr-text">Cr√©er automatiquement une version anglaise de ce contenu</span>
                                <span class="en-text hidden">Automatically create an English version of this content</span>
                            </span>
                        </label>
                    </div>
                    
                    <div>
                        <label for="content" class="block text-sm font-medium text-gray-700 mb-2">Contenu</label>
                        <div id="editor" class="bg-white border border-gray-300 rounded-md"></div>
                        <textarea id="content" class="hidden" name="content"></textarea>
                    </div>
                    
                    <div class="flex justify-end space-x-4 pt-4 border-t">
                        <button type="button" onclick="closeModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800">
                            Annuler
                        </button>
                        <button type="submit" class="btn-primary text-white px-6 py-2 rounded-md">
                            Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentType = 'jobs';
        let currentLang = 'fr';
        let currentEditId = null;
        let isAuthenticated = false;
        let quill = null;

        // Authentication
        async function login(password) {
            try {
                const response = await fetch('/api/cms/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const result = await response.json();
                
                if (result.success) {
                    isAuthenticated = true;
                    document.getElementById('loginModal').style.display = 'none';
                    initializeApp();
                } else {
                    alert('Mot de passe incorrect');
                }
            } catch (error) {
                console.error('Erreur de connexion:', error);
                alert('Erreur de connexion');
            }
        }

        function logout() {
            isAuthenticated = false;
            document.getElementById('loginModal').style.display = 'flex';
        }

        // App initialization
        function initializeApp() {
            // Initialize Quill editor
            quill = new Quill('#editor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline'],
                        ['link'],
                        [{ 'header': [1, 2, 3, false] }],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['clean']
                    ]
                }
            });

            loadContent();
        }

        // Navigation
        function showSection(type) {
            currentType = type;
            
            // Update tabs
            document.getElementById('jobsTab').className = type === 'jobs' ? 
                'px-4 py-2 rounded-lg btn-primary text-white' : 
                'px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-700';
            document.getElementById('newsTab').className = type === 'news' ? 
                'px-4 py-2 rounded-lg btn-primary text-white' : 
                'px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-700';
            
            // Update tab text based on language
            if (currentLang === 'en') {
                document.getElementById('jobsTab').textContent = 'Jobs';
                document.getElementById('newsTab').textContent = 'News';
            } else {
                document.getElementById('jobsTab').textContent = 'Emplois';
                document.getElementById('newsTab').textContent = 'Nouvelles';
            }
            
            // Show/hide sections
            document.getElementById('jobsSection').style.display = type === 'jobs' ? 'block' : 'none';
            document.getElementById('newsSection').style.display = type === 'news' ? 'block' : 'none';
            
            loadContent();
        }

        // Category color mapping
        function getCategoryClass(category) {
            const categoryMap = {
                'Beach Pro Tour': 'bg-pink-500 text-white', // Pink #ff0e9b
                'Grands Prix Cyclistes': 'bg-green-500 text-white', // Lime Green #b7d233
                'Marathon Beneva': 'bg-purple-500 text-white', // Purple #463092
                'UCI 2026': 'bg-blue-500 text-white', // Blue #3b82f6
                'Studio 76': 'bg-green-500 text-white', // Green
                'Dock 619': 'bg-gray-600 text-white', // Gray
                '21K de Montr√©al': 'bg-yellow-500 text-white', // Yellow
                'Groupe Tonic': 'bg-gray-900 text-white' // Dark gray
            };
            return categoryMap[category] || 'bg-gray-500 text-white';
        }

        // Content loading
        async function loadContent() {
            try {
                console.log('Loading content for:', currentType, currentLang);
                const response = await fetch(`/api/cms/content/${currentType}/${currentLang}`, {
                    headers: {
                        'x-admin-password': 'admin123'
                    }
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error('Failed to load content');
                }

                const result = await response.json();
                console.log('Loaded data:', result.data);
                console.log('About to call displayContent');
                displayContent(result.data || []);
                console.log('displayContent returned');
            } catch (error) {
                console.error('Erreur de chargement:', error);
                // Display empty state on error
                const container = currentType === 'jobs' ? 
                    document.getElementById('jobsList') : 
                    document.getElementById('newsList');
                    
                if (container) {
                    container.innerHTML = `
                        <div class="text-center py-8 text-gray-500">
                            <p>Erreur de chargement. Veuillez rafra√Æchir la page.</p>
                        </div>
                    `;
                }
            }
        }

        // Also, update your displayContent function to properly escape the IDs:
        function displayContent(items) {
            console.log('displayContent called with items:', items);
            
            const container = currentType === 'jobs' ? 
                document.getElementById('jobsList') : 
                document.getElementById('newsList');
                
            console.log('Container found:', !!container, 'Container ID:', container?.id);
            
            if (!container) {
                console.error('Container not found for type:', currentType);
                return;
            }
            
            if (!items || items.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <p>Aucun ${currentType === 'jobs' ? 'emploi' : 'nouvelle'} trouv√©.</p>
                    </div>
                `;
                return;
            }

            try {
                container.innerHTML = items.map(item => {
                    // Use the item's ID if it exists, otherwise use the title
                    const itemId = item.id || item.title || Math.random().toString(36);
                    
                    // Function to escape HTML
                    const escapeHtml = (text) => {
                        const div = document.createElement('div');
                        div.textContent = text;
                        return div.innerHTML;
                    };
                    
                    // Extract plain text from content, removing ALL HTML
                    let plainContent = '';
                    if (item.content) {
                        // Create a temporary element to parse HTML
                        const temp = document.createElement('div');
                        temp.innerHTML = item.content;
                        // Get text content only
                        plainContent = temp.textContent || temp.innerText || '';
                        // Limit to 200 characters
                        plainContent = plainContent.substring(0, 200) + (plainContent.length > 200 ? '...' : '');
                    }
                    
                    return `
                        <div class="card content-card p-6 rounded-lg" style="position: relative; min-height: 150px;">
                            <div style="padding-right: 140px;">
                                <h3 class="text-xl font-semibold text-gray-900 mb-2">
                                    ${escapeHtml(item.title || '')}
                                    ${item.isAutoTranslated ? `<span class="ml-2 text-xs bg-yellow-100 text-yellow-800 px-2 py-1 rounded">${currentLang === 'fr' ? 'Auto-traduit' : 'Auto-translated'}</span>` : ''}
                                </h3>
                                ${item.subtitle ? `<p class="text-gray-600 mb-2">${escapeHtml(item.subtitle)}</p>` : ''}
                                <div class="flex flex-wrap items-center gap-3 text-sm text-gray-500 mb-3">
                                    <span class="px-3 py-1 rounded-full text-sm font-medium ${getCategoryClass(item.category)}">${escapeHtml(item.category || '')}</span>

            updateLanguageLabels();
            updateLanguageToggleText();
        }

        function updateLanguageToggleText() {
            // Update the language toggle button text
            const langText = document.getElementById('langText');
            if (langText) {
                langText.textContent = currentLang === 'fr' ? 'EN' : 'FR';
            }
        }

        function updateLanguageLabels() {
            // Toggle visibility of French/English text elements
            const frElements = document.querySelectorAll('.fr-text');
            const enElements = document.querySelectorAll('.en-text');
            
            if (currentLang === 'en') {
                frElements.forEach(el => el.classList.add('hidden'));
                enElements.forEach(el => el.classList.remove('hidden'));
            } else {
                frElements.forEach(el => el.classList.remove('hidden'));
                enElements.forEach(el => el.classList.add('hidden'));
            }
            // Always keep logout as "Sortie"
            document.getElementById('logoutBtn').textContent = 'Sortie';
        }
    </script>
</body>
</html>
