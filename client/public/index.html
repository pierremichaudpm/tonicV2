                                <a href="${property.url}" target="_blank" rel="noopener noreferrer" class="cta-button">
                                    <span>${property.id === 7 ? "D√©couvrez notre espace" : property.id === 6 ? "D√©couvrez nos services" : "D√©couvrez l'√©v√©nement"}</span>
                                    <span>‚Üí</span>
                                </a>
                            ` : ''}
                        </div>
                    </main>
                </div>
            `;
        }

        // Auto play functionality
        function startAutoPlay() {
            if (autoPlayInterval) clearInterval(autoPlayInterval);
            isAutoPlaying = true;
            
            autoPlayInterval = setInterval(() => {
                currentPropertyIndex = (currentPropertyIndex + 1) % PROPERTIES.length;
                showHeroView();
            }, AUTO_PLAY_INTERVAL);
        }

        function stopAutoPlay() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;
            }
            isAutoPlaying = false;
        }
        
        // Mobile menu toggle
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            if (mobileMenu) {
                mobileMenu.classList.toggle('active');
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
