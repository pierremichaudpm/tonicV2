        /* Splash Screen */
        .splash-container { position: fixed; inset: 0; z-index: 100; background: #000; display: flex; align-items: center; justify-content: center; padding: 2rem; flex-direction: column; }
        .splash-logo { width: clamp(300px,50vw,600px); height: auto; opacity: 0; animation: fadeInSoft 1.2s ease-out forwards; filter: drop-shadow(0 4px 20px rgba(0,0,0,.8)); }

        /* Grid Layout */
        .grid-selection-container { position: fixed; inset: 0; z-index: 90; background: #000; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .grid-wrapper { flex: 1; padding: calc(80px + 0.25rem) max(1.5rem,3vw) 0.25rem; display: flex; align-items: center; justify-content: center; min-height: 0; overflow: hidden; }
        .selection-grid { display: grid; gap: 12px; width: 100%; height: 100%; max-width: 1190px; max-height: 85vh; margin: auto; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
        
        /* Grid Tiles */
        .selection-tile { position: relative; width: 100%; height: 100%; min-height: 200px; border-radius: 12px; overflow: hidden; cursor: pointer; transition: all .3s ease; animation: scaleIn .5s ease-out forwards; animation-delay: calc(var(--index) * .05s); opacity: 0; box-shadow: 0 4px 15px rgba(0,0,0,.3); }
        .selection-tile:hover { transform: scale(1.02); z-index: 10; box-shadow: 0 10px 30px rgba(0,0,0,.5); }
        .selection-tile-bg { position: absolute; inset: 0; background-size: cover; background-position: center; transition: transform .3s ease; }
        .selection-tile:hover .selection-tile-bg { transform: scale(1.05); }
        .selection-tile-overlay { position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: space-between; padding: clamp(.75rem,2vw,1.25rem); padding-bottom: clamp(1rem,2.5vw,1.5rem); }
        .selection-tile-logo-container { display: flex; justify-content: flex-start; align-items: flex-start; }

        .selection-tile-content { display: flex; flex-direction: column; gap: .25rem; min-height: 3.5rem; justify-content: flex-end; }
        .selection-tile-title { font-size: clamp(.875rem,1.5vw,1.25rem); font-weight: 900; color: #fff; text-shadow: 0 2px 8px rgba(0,0,0,.9); line-height: 1.1; }
        .selection-tile-date { font-size: clamp(.65rem,1vw,.875rem); color: rgba(255,255,255,.9); font-weight: 500; }
        .selection-tile-tagline { font-size: clamp(.88rem,1.35vw,1.08rem); color: rgba(255,255,255,.85); font-weight: 700; text-transform: uppercase; letter-spacing: .05em; line-height: 1.2; text-shadow: 0 2px 6px rgba(0,0,0,.8); }
        
        /* Header */
        .header-gradient { background: linear-gradient(135deg, rgba(0,0,0,0.95), rgba(0,0,0,0.8)); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); position: fixed; top: 0; left: 0; right: 0; z-index: 100; height: 65px; }
        .header-content { padding: 0 max(1.5rem, 3vw); height: 100%; display: flex; align-items: center; }
        .header-logo { height: clamp(1.875rem, 3.75vw, 2.625rem); width: auto; cursor: pointer; transition: transform .2s ease; }
        .header-logo:hover { transform: scale(1.05); }
        .header-tagline-grid { margin-left: 1rem; color: rgba(255,255,255,0.8); font-size: clamp(0.75rem, 1.5vw, 1rem); font-weight: 500; }
        .header-tagline-hero { margin-left: 1rem; color: rgba(255,255,255,0.8); font-size: clamp(0.65rem, 1.3vw, 0.9rem); font-weight: 500; }
        
        /* Navigation */
        .navigation-menu { display: flex; align-items: center; gap: 1.5rem; }
        .nav-item { color: rgba(255,255,255,0.9); text-decoration: none; font-size: 0.875rem; font-weight: 500; padding: 0.5rem 1rem; border-radius: 0.5rem; transition: all 0.2s ease; background: none; border: none; cursor: pointer; }
        .nav-item:hover { background: rgba(255,255,255,0.1); color: white; }
        .lang-switcher { color: rgba(255,255,255,0.9); text-decoration: none; font-size: 0.75rem; font-weight: 500; padding: 0.25rem 0.5rem; border-radius: 0.5rem; transition: all 0.2s ease; }
        .lang-switcher:hover { background: rgba(255,255,255,0.1); color: white; }
        .lang-divider { width: 1px; height: 16px; background: rgba(255,255,255,0.2); }
        
        /* Hero View */
        .hero-view-container { position: fixed; inset: 0; z-index: 90; display: flex; flex-direction: column; overflow: hidden; }
        .hero-background { position: absolute; inset: 0; background-size: cover; background-position: center; }
        .hero-overlay { position: absolute; inset: 0; }
        .hero-main-content { flex: 1; display: flex; align-items: center; justify-content: flex-start; padding: 0 max(1.5rem, 3vw); margin-top: 65px; }
        .hero-content { max-width: 800px; z-index: 10; position: relative; }
        .hero-logo-container { margin-bottom: 2rem; }
        .hero-logo { max-height: clamp(4rem, 8vw, 8rem); width: auto; filter: drop-shadow(0 4px 20px rgba(0,0,0,.8)); }
        .hero-title { font-size: clamp(2rem, 5vw, 4rem); font-weight: 900; color: white; text-shadow: 0 4px 20px rgba(0,0,0,0.8); line-height: 0.9; margin-bottom: 1.5rem; }
        .hero-tagline-container { margin-bottom: 2rem; }
        .hero-tagline { font-size: clamp(1rem, 2.5vw, 1.5rem); color: white; font-weight: 300; text-shadow: 0 2px 10px rgba(0,0,0,0.8); line-height: 1.4; }
        .hero-details { display: flex; flex-wrap: gap; gap: 1rem; margin-bottom: 2rem; }
        .detail-badge { display: flex; align-items: center; gap: 0.5rem; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); padding: 0.75rem 1.5rem; border-radius: 50px; color: white; font-weight: 500; }
        .cta-button { display: inline-flex; align-items: center; gap: 0.75rem; background: linear-gradient(135deg, var(--accent-primary), var(--accent-hover)); color: white; text-decoration: none; padding: 1rem 2rem; border-radius: 50px; font-weight: 700; font-size: 1rem; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(254,68,69,0.3); }

        /* Tailwind-like utilities */
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .view-container { transition: opacity 0.5s ease; }
        .view-container.active { opacity: 1; }
        .bg-gradient-to-br { background-image: linear-gradient(to bottom right, var(--tw-gradient-stops)); }

        .to-pink-500 { --tw-gradient-to: #ec4899; }

        .to-pink-700 { --tw-gradient-to: #be185d; }

        .to-lime-500 { --tw-gradient-to: #84cc16; }
        .from-lime-900 { --tw-gradient-from: #365314; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(54, 83, 20, 0)); }
        .to-lime-700 { --tw-gradient-to: #4d7c0f; }
        .from-indigo-700 { --tw-gradient-from: #4338ca; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(67, 56, 202, 0)); }
        .to-indigo-600 { --tw-gradient-to: #4f46e5; }
        .from-indigo-900 { --tw-gradient-from: #312e81; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(49, 46, 129, 0)); }
        .to-indigo-800 { --tw-gradient-to: #3730a3; }
        .from-red-500 { --tw-gradient-from: #ef4444; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(239, 68, 68, 0)); }
        .to-red-400 { --tw-gradient-to: #f87171; }
        .from-red-800 { --tw-gradient-from: #dc2626; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(220, 38, 38, 0)); }

        .to-red-600 { --tw-gradient-to: #dc2626; }

        .from-blue-500 { --tw-gradient-from: #3b82f6; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(59, 130, 246, 0)); }

        /* Mobile Menu */
        .mobile-menu {

        // Auto play functionality
        function startAutoPlay() {
            if (autoPlayInterval) clearInterval(autoPlayInterval);
            isAutoPlaying = true;
            
            autoPlayInterval = setInterval(() => {
                currentPropertyIndex = (currentPropertyIndex + 1) % PROPERTIES.length;
                showHeroView();
            }, AUTO_PLAY_INTERVAL);
        }

        function stopAutoPlay() {
            if (autoPlayInterval) {
                clearInterval(autoPlayInterval);
                autoPlayInterval = null;
            }
            isAutoPlaying = false;
        }
        
        // Mobile menu toggle
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            if (mobileMenu) {
                mobileMenu.classList.toggle('active');
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
