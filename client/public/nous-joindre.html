<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nous Joindre - Tonic</title>
    <meta name="description" content="Contactez l'équipe Tonic pour plus d'informations.">
    <link rel="stylesheet" href="./css/shared.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./images/tonic-productions-hero.jpg" alt="Tonic Logo">
            </div>
            <ul class="nav-links">
                <li><a href="/">Accueil</a></li>
                <li><a href="/a-propos">À Propos</a></li>
                <li><a href="/communiques">Communiqués</a></li>
                <li><a href="/emplois">Emplois</a></li>
                <li><a href="/nous-joindre" class="active">Nous Joindre</a></li>
                <li><a href="/nous-joindre-en">English</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <h1>Nous Joindre</h1>
        </section>

        <section class="content">
            <div class="container">
                <div class="contact-info">
                    <h2>Informations de Contact</h2>
                    <p><strong>Email:</strong> info@tonic.com</p>
                    <p><strong>Téléphone:</strong> +1 (555) 123-4567</p>
                    <p><strong>Adresse:</strong> 123 Rue Principale, Ville, QC H1A 1A1</p>
                </div>

                <div class="contact-form">
                    <h2>Envoyez-nous un Message</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Nom:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn">Envoyer</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tonic. Tous droits réservés.</p>
    </footer>

    <script src="./js/shared.js"></script>
</body>
</html>
