<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Groupe Tonic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Quill.js -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    
    <style>
        .pr-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(147, 51, 234, 0.1) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .category-beach { background-color: #ff0e9b; }
        .category-cycling { background-color: #b7d233; }
        .category-marathon { background-color: #463092; }
        .category-uci { background-color: #da273b; }
        .category-studio { background-color: #06b6d4; }
        .category-dock { background-color: #6b7280; }
        .category-21k { background-color: #f59e0b; }
        .category-tonic { background-color: #f97316; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg p-6 max-w-sm w-full m-4">
            <h2 class="text-xl font-bold mb-4">Connexion CMS</h2>
            <form id="loginForm">
                <input type="password" id="passwordInput" placeholder="Mot de passe" 
                       class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg mb-4 text-white">
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                    Se connecter
                </button>
            </form>
        </div>
    </div>

    <!-- CMS Interface -->
    <div id="cmsInterface" class="hidden">
        <header class="bg-gray-800 shadow p-4">
            <div class="flex justify-between items-center max-w-6xl mx-auto">
                <h1 class="text-xl font-bold">CMS Groupe Tonic</h1>
                <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                    Déconnexion
                </button>
            </div>
        </header>

        <div class="max-w-6xl mx-auto p-6">
            <!-- Tabs -->
            <div class="flex mb-6 border-b border-gray-700">
                <button onclick="showTab('news')" id="newsTab" 
                        class="px-6 py-3 bg-blue-600 text-white rounded-t-lg mr-2">
                    Actualités
                </button>
                <button onclick="showTab('jobs')" id="jobsTab" 
                        class="px-6 py-3 bg-gray-700 text-gray-300 rounded-t-lg hover:bg-gray-600">
                    Emplois
                </button>
            </div>

            <!-- Add Button -->
            <button onclick="showAddForm()" 
                    class="bg-green-600 text-white px-4 py-2 rounded mb-6 hover:bg-green-700">
                + Ajouter du contenu
            </button>

            <!-- Content List -->
            <div id="contentList" class="grid gap-4"></div>
        </div>

        <!-- Add Form Modal -->
        <div id="addModal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
            <div class="bg-gray-800 rounded-lg p-6 w-full max-w-2xl max-h-90vh overflow-y-auto">
                <h2 class="text-xl font-bold mb-4">Ajouter du contenu</h2>
                <form id="addForm">
                    <div class="grid md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-medium mb-2">Titre *</label>
                            <input type="text" id="title" required
                                   class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium mb-2">Sous-titre *</label>
                            <input type="text" id="subtitle" required
                                   class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium mb-2">Catégorie *</label>
                            <select id="category" required
                                    class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white">
                                <option value="">Sélectionner...</option>
                                <option value="Beach Pro Tour">Beach Pro Tour</option>
                                <option value="Grands Prix Cyclistes">Grands Prix Cyclistes</option>
                                <option value="Marathon Beneva 21K">Marathon Beneva 21K</option>
                                <option value="UCI 2026">UCI 2026</option>
                                <option value="Studio 76">Studio 76</option>
                                <option value="Dock 619">Dock 619</option>
                                <option value="21K de Montréal">21K de Montréal</option>
                                <option value="Groupe Tonic">Groupe Tonic</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium mb-2">Date *</label>
                            <input type="date" id="date" required
                                   class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white">
                        </div>
                    </div>
                    
                    <div id="jobFields" class="hidden mb-4">
                        <label class="block text-sm font-medium mb-2">Salaire</label>
                        <input type="text" id="salary" placeholder="Ex: 50 000$ - 65 000$"
                               class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded text-white">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Contenu *</label>
                        <div id="editor" style="height: 250px; background: white;"></div>
                    </div>
                    
                    <div class="flex gap-2">
                        <button type="button" onclick="closeAddForm()" 
                                class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
                            Annuler
                        </button>
                        <button type="submit" 
                                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                            Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/simple-content.js"></script>
    <script>
        let currentTab = 'news';
        let isAuth = false;
        let quill;

        // Login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (document.getElementById('passwordInput').value === 'admin123') {
                document.getElementById('loginModal').classList.add('hidden');
                document.getElementById('cmsInterface').classList.remove('hidden');
                isAuth = true;
                initQuill();
                loadContent();
            } else {
                alert('Mot de passe incorrect');
            }
        });

        function logout() {
            isAuth = false;
            document.getElementById('loginModal').classList.remove('hidden');
            document.getElementById('cmsInterface').classList.add('hidden');
        }

        // Initialize Quill editor
        function initQuill() {
            quill = new Quill('#editor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, false] }],
                        ['bold', 'italic', 'underline'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['link'],
                        ['clean']
                    ]
                },
                placeholder: 'Rédigez votre contenu ici...'
            });
        }

        // Tabs
        function showTab(tab) {
            currentTab = tab;
            
            // Update tab styles
            const newsTab = document.getElementById('newsTab');
            const jobsTab = document.getElementById('jobsTab');
            
            if (tab === 'news') {
                newsTab.className = 'px-6 py-3 bg-blue-600 text-white rounded-t-lg mr-2';
                jobsTab.className = 'px-6 py-3 bg-gray-700 text-gray-300 rounded-t-lg hover:bg-gray-600';
            } else {
                newsTab.className = 'px-6 py-3 bg-gray-700 text-gray-300 rounded-t-lg mr-2 hover:bg-gray-600';
                jobsTab.className = 'px-6 py-3 bg-blue-600 text-white rounded-t-lg';
            }
            
            // Show/hide job fields
            document.getElementById('jobFields').classList.toggle('hidden', tab !== 'jobs');
            
            loadContent();
        }

        // Load content
        function loadContent() {
            const items = currentTab === 'news' ? getNews() : getJobs();
            const list = document.getElementById('contentList');
            
            if (items.length === 0) {
                list.innerHTML = `<p class="text-gray-400 text-center col-span-full">Aucun ${currentTab === 'news' ? 'communiqué' : 'emploi'} disponible.</p>`;
                return;
            }
            
            list.innerHTML = items.map(item => {
                const categoryClass = getCategoryClass(item.category);
                const image = getImage(item.category);
                
                return `
                    <div class="pr-card rounded-xl p-6">
                        <div class="flex gap-4">
                            <div class="w-20 h-16 flex-shrink-0 relative">
                                <img src="${image}" alt="${item.category}" class="w-full h-full object-cover rounded-lg">
                                ${item.category !== 'Groupe Tonic' ? `<div class="absolute inset-0 rounded-lg ${categoryClass} opacity-40"></div>` : ''}
                            </div>
                            <div class="flex-1">
                                <div class="flex items-start justify-between gap-4 mb-2">
                                    <span class="inline-block px-3 py-1 rounded-full text-xs font-medium text-white ${categoryClass}">
                                        ${item.category}
                                    </span>
                                    <button onclick="deleteItem(${item.id})" class="text-red-400 hover:text-red-300 text-sm">
                                        Supprimer
                                    </button>
                                </div>
                                <h3 class="font-bold text-lg mb-1">${item.title}</h3>
                                <p class="text-gray-300 text-sm mb-2">${item.subtitle}</p>
                                ${item.salary ? `<span class="inline-block px-2 py-1 bg-green-600 text-white text-xs rounded">${item.salary}</span>` : ''}
                                <p class="text-gray-400 text-xs mt-2">${formatDate(item.date)}</p>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Get category class for styling
        function getCategoryClass(category) {
            const categoryMap = {
                'Beach Pro Tour': 'category-beach',
                'Grands Prix Cyclistes': 'category-cycling',
                'Marathon Beneva 21K': 'category-marathon',
                'UCI 2026': 'category-uci',
                'Studio 76': 'category-studio',
                'Dock 619': 'category-dock',
                '21K de Montréal': 'category-21k',
                'Groupe Tonic': 'category-tonic'
            };
            return categoryMap[category] || 'category-tonic';
        }

        // Add form
        function showAddForm() {
            document.getElementById('addForm').reset();
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            quill.setContents([]);
            document.getElementById('addModal').classList.remove('hidden');
        }

        function closeAddForm() {
            document.getElementById('addModal').classList.add('hidden');
        }

        // Add content
        document.getElementById('addForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newItem = {
                title: document.getElementById('title').value,
                subtitle: document.getElementById('subtitle').value,
                category: document.getElementById('category').value,
                date: document.getElementById('date').value,
                content: quill.root.innerHTML,
                type: currentTab
            };
            
            if (currentTab === 'job') {
                newItem.salary = document.getElementById('salary').value || 'À discuter';
            }
            
            addNewContent(newItem);
            closeAddForm();
            loadContent();
            
            alert('Contenu ajouté avec succès!');
        });

        // Delete
        function deleteItem(id) {
            if (confirm('Supprimer cet élément ?')) {
                deleteContent(id);
                loadContent();
            }
        }
    </script>
</body>
</html>
