<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Simple - Groupe Tonic</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">CMS - Groupe Tonic</h1>
                <div class="flex items-center gap-4">
                    <select id="contentType" class="border rounded px-3 py-2">
                        <option value="jobs">Emplois / Jobs</option>
                        <option value="news">Communiqués / News</option>
                    </select>
                    <select id="language" class="border rounded px-3 py-2">
                        <option value="fr">Français</option>
                        <option value="en">English</option>
                    </select>
                    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                        Déconnexion
                    </button>
                </div>
            </div>
        </header>

        <!-- Summary Stats -->
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div id="summary" class="bg-blue-100 border border-blue-300 rounded p-4 text-sm"></div>
        </div>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 py-4">
            <div id="content" class="space-y-4">
                <!-- Content will be loaded here -->
            </div>
        </main>
    </div>

    <script>
        let token = localStorage.getItem('cms_token');
        let currentType = 'jobs';
        let currentLang = 'fr';

        // Check if logged in
        if (!token) {
            window.location.href = '/admin/';
        }

        // Event listeners
        document.getElementById('contentType').addEventListener('change', (e) => {
            currentType = e.target.value;
            loadContent();
        });

        document.getElementById('language').addEventListener('change', (e) => {
            currentLang = e.target.value;
            loadContent();
        });

        function logout() {
            localStorage.removeItem('cms_token');
            window.location.href = '/admin/';
        }

        async function loadContent() {
            const summaryDiv = document.getElementById('summary');
            summaryDiv.innerHTML = 'Chargement...';
            
            try {
                const response = await fetch(`/api/cms/${currentType}?lang=${currentLang}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error('Failed to load content');
                }

                const data = await response.json();
                const items = currentType === 'jobs' ? data.jobs : data.news;
                
                // Update summary
                summaryDiv.innerHTML = `
                    <strong>Type:</strong> ${currentType === 'jobs' ? 'Emplois' : 'Communiqués'} | 
                    <strong>Langue:</strong> ${currentLang.toUpperCase()} | 
                    <strong>Total:</strong> ${items.length} éléments
                `;
                
                displayContent(items);
            } catch (error) {
                console.error('Error:', error);
                summaryDiv.innerHTML = `<span class="text-red-600">Erreur: ${error.message}</span>`;
            }
        }

        function displayContent(items) {
            const container = document.getElementById('content');
            
            if (!items || items.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8">Aucun contenu trouvé</p>';
                return;
            }

            container.innerHTML = items.map((item, index) => {
                if (currentType === 'jobs') {
                    // For jobs, show ALL fields that exist
                    const allText = [
                        item.description || '',
                        item.summary || '',
                        item.content || ''
                    ].filter(t => t.length > 0).join('\n\n');
                    
                    return `
                        <div class="bg-white rounded-lg shadow p-6 border-l-4 border-blue-500">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-xl font-bold text-blue-600">${item.title || 'Sans titre'}</h3>
                                <span class="text-sm text-gray-500">ID: ${item.id}</span>
                            </div>
                            
                            <div class="grid grid-cols-2 md:grid-cols-3 gap-2 text-sm mb-4 bg-gray-50 p-3 rounded">
                                ${item.department ? `<div><strong>Département:</strong> ${item.department}</div>` : ''}
                                ${item.location || item.lieu ? `<div><strong>Lieu:</strong> ${item.location || item.lieu}</div>` : ''}
                                ${item.type ? `<div><strong>Type:</strong> ${item.type}</div>` : ''}
                                ${item.salary || item.salaire ? `<div><strong>Salaire:</strong> ${item.salary || item.salaire}</div>` : ''}
                                ${item.datePosted ? `<div><strong>Publié:</strong> ${item.datePosted}</div>` : ''}
                                ${item.deadline ? `<div><strong>Date limite:</strong> ${item.deadline}</div>` : ''}
                            </div>
                            
                            <div class="bg-blue-50 p-4 rounded">
                                <h4 class="font-semibold mb-2">Description complète:</h4>
                                <div class="text-sm whitespace-pre-wrap max-h-64 overflow-y-auto">${allText || 'Aucune description'}</div>
                            </div>
                        </div>
                    `;
                } else {
                    // For news
                    const allText = [
                        item.content || '',
                        item.summary || '',
                        item.description || ''
                    ].filter(t => t.length > 0).join('\n\n');
                    
                    return `
                        <div class="bg-white rounded-lg shadow p-6 border-l-4 border-purple-500">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="text-xl font-bold text-purple-600">${item.title || 'Sans titre'}</h3>
                                <span class="text-sm text-gray-500">ID: ${item.id}</span>
                            </div>
                            
                            <div class="text-sm text-gray-600 mb-4 bg-gray-50 p-3 rounded">
                                ${item.date ? `<span><strong>Date:</strong> ${item.date}</span> | ` : ''}
                                ${item.category ? `<span><strong>Catégorie:</strong> ${item.category}</span>` : ''}
                            </div>
                            
                            <div class="bg-purple-50 p-4 rounded">
                                <h4 class="font-semibold mb-2">Contenu:</h4>
                                <div class="text-sm whitespace-pre-wrap max-h-64 overflow-y-auto">${allText || 'Aucun contenu'}</div>
                            </div>
                        </div>
                    `;
                }
            }).join('');
        }

        // Load initial content
        loadContent();
    </script>
</body>
</html>
