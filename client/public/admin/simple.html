<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-4xl">
            <h1 class="text-2xl font-bold mb-6 text-center">CMS</h1>
            
            <div id="loginForm" class="mb-6">
                <input type="text" id="username" placeholder="Nom d'utilisateur" class="w-full p-3 border rounded mb-3">
                <input type="password" id="password" placeholder="Mot de passe" class="w-full p-3 border rounded mb-3">
                <button onclick="login()" class="w-full bg-blue-500 text-white p-3 rounded">Se connecter</button>
                <div id="error" class="text-red-500 mt-2 hidden"></div>
            </div>

            <div id="dashboard" class="hidden">
                <div class="flex mb-6">
                    <button onclick="showJobs()" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Emplois</button>
                    <button onclick="showNews()" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Actualités</button>
                    <select id="lang" onchange="loadData()" class="border p-2 rounded">
                        <option value="fr">Français</option>
                        <option value="en">English</option>
                    </select>
                    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded ml-auto">Déconnexion</button>
                </div>

                <div id="jobsSection">
                    <h2 class="text-xl font-bold mb-4">Emplois (<span id="jobsLang">Français</span>)</h2>
                    <div id="jobsList"></div>
                </div>

                <div id="newsSection" class="hidden">
                    <h2 class="text-xl font-bold mb-4">Actualités (<span id="newsLang">Français</span>)</h2>
                    <div id="newsList"></div>
                </div>

                <!-- Edit Modal -->
                <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                    <div class="bg-white p-6 rounded-lg w-full max-w-2xl max-h-96 overflow-y-auto">
                        <h3 class="text-lg font-bold mb-4" id="editTitle">Modifier</h3>
                        <div id="editForm"></div>
                        <div class="flex justify-end mt-4">
                            <button onclick="closeEdit()" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Annuler</button>
                            <button onclick="saveEdit()" class="bg-blue-500 text-white px-4 py-2 rounded">Sauvegarder</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let token = null;
        let currentLang = 'fr';

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/cms/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.token;
                    document.getElementById('loginForm').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    loadData();
                } else {
                    document.getElementById('error').textContent = 'Erreur de connexion';
                    document.getElementById('error').classList.remove('hidden');
                }
            } catch (error) {
                document.getElementById('error').textContent = 'Erreur de connexion';
                document.getElementById('error').classList.remove('hidden');
            }
        }

        function logout() {
            token = null;
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
        }

        function showJobs() {
            document.getElementById('jobsSection').classList.remove('hidden');
            document.getElementById('newsSection').classList.add('hidden');
        }

        function showNews() {
            document.getElementById('jobsSection').classList.add('hidden');
            document.getElementById('newsSection').classList.remove('hidden');
        }

        async function loadData() {
            currentLang = document.getElementById('lang').value;
            // Update language indicators
            const langText = currentLang === 'fr' ? 'Français' : 'English';
            document.getElementById('jobsLang').textContent = langText;
            document.getElementById('newsLang').textContent = langText;
            await loadJobs();
            await loadNews();
        }

        async function loadJobs() {
            try {
                const response = await fetch(`/api/cms/jobs?lang=${currentLang}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayJobs(data.jobs);
                }
            } catch (error) {
                console.error('Error loading jobs:', error);
            }
        }

        async function loadNews() {
            try {
                const response = await fetch(`/api/cms/news?lang=${currentLang}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayNews(data.news);
                }
            } catch (error) {
                console.error('Error loading news:', error);
            }
        }

        let editingItem = null;
        let editingType = null;

        function displayJobs(jobs) {
            const container = document.getElementById('jobsList');
            container.innerHTML = jobs.map(job => `
                <div class="border p-4 mb-4 rounded">
                    <h3 class="font-bold">${job.title}</h3>
                    <p>${job.department} - ${job.location || job.lieu || 'N/A'}</p>
                    <p>Publié: ${job.datePosted}</p>
                    <button onclick="editJob(${job.id})" class="bg-blue-500 text-white px-3 py-1 rounded text-sm mt-2">Modifier</button>
                </div>
            `).join('');
        }

        function displayNews(news) {
            const container = document.getElementById('newsList');
            console.log('Displaying news:', news);
            if (!news || news.length === 0) {
                container.innerHTML = '<p class="text-gray-500">Aucune actualité trouvée pour cette langue.</p>';
                return;
            }
            container.innerHTML = news.map(article => `
                <div class="border p-4 mb-4 rounded">
                    <h3 class="font-bold">${article.title || 'Titre manquant'}</h3>
                    <p><strong>Date:</strong> ${article.date || 'N/A'}</p>
                    <p><strong>Catégorie:</strong> ${article.category || article.section || 'N/A'}</p>
                    <p><strong>Description:</strong> ${(article.description || article.summary || 'Aucune description').substring(0, 100)}...</p>
                    <button onclick="editNews(${article.id})" class="bg-blue-500 text-white px-3 py-1 rounded text-sm mt-2">Modifier</button>
                </div>
            `).join('');
        }

        async function editJob(jobId) {
            const response = await fetch(`/api/cms/jobs?lang=${currentLang}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await response.json();
            const job = data.jobs.find(j => j.id == jobId);
            
            if (job) {
                editingItem = job;
                editingType = 'job';
                document.getElementById('editTitle').textContent = 'Modifier l\'emploi';
                document.getElementById('editForm').innerHTML = `
                    <label class="block text-sm font-medium mb-1">Titre:</label>
                    <input type="text" id="editJobTitle" value="${escapeHtml(job.title || '')}" placeholder="Titre" class="w-full p-2 border rounded mb-3">
                    
                    <label class="block text-sm font-medium mb-1">Département:</label>
                    <input type="text" id="editJobDept" value="${escapeHtml(job.department || '')}" placeholder="Département" class="w-full p-2 border rounded mb-3">
                    
                    <label class="block text-sm font-medium mb-1">Lieu:</label>
                    <input type="text" id="editJobLocation" value="${escapeHtml(job.location || job.lieu || '')}" placeholder="Lieu" class="w-full p-2 border rounded mb-3">
                    
                    <label class="block text-sm font-medium mb-1">Type:</label>
                    <input type="text" id="editJobType" value="${escapeHtml(job.type || '')}" placeholder="Type d'emploi" class="w-full p-2 border rounded mb-3">
                    
                    <label class="block text-sm font-medium mb-1">Salaire:</label>
                    <input type="text" id="editJobSalary" value="${escapeHtml(job.salary || job.salaire || '')}" placeholder="Salaire" class="w-full p-2 border rounded mb-3">
                    
                    <label class="block text-sm font-medium mb-1">Description/Résumé:</label>
                    <textarea id="editJobDesc" placeholder="Description complète" class="w-full p-2 border rounded mb-3 h-32">${escapeHtml(job.description || job.summary || '')}</textarea>
                `;
                document.getElementById('editModal').classList.remove('hidden');
            }
        }

        async function editNews(newsId) {
            const response = await fetch(`/api/cms/news?lang=${currentLang}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const data = await response.json();
            const article = data.news.find(n => n.id == newsId);
            
            if (article) {
                editingItem = article;
                editingType = 'news';
                document.getElementById('editTitle').textContent = 'Modifier l\'actualité';
                document.getElementById('editForm').innerHTML = `
                    <label class="block text-sm font-medium mb-1">Titre:</label>
                    <input type="text" id="editNewsTitle" value="${escapeHtml(article.title || '')}" placeholder="Titre" class="w-full p-2 border rounded mb-3">
                    
                    <label class="block text-sm font-medium mb-1">Date:</label>
                    <input type="date" id="editNewsDate" value="${article.date || ''}" class="w-full p-2 border rounded mb-3">
                    
                    <label class="block text-sm font-medium mb-1">Catégorie:</label>
                    <input type="text" id="editNewsCategory" value="${escapeHtml(article.category || article.section || '')}" placeholder="Catégorie" class="w-full p-2 border rounded mb-3">
                    
                    <label class="block text-sm font-medium mb-1">Description/Contenu:</label>
                    <textarea id="editNewsDesc" placeholder="Description complète" class="w-full p-2 border rounded mb-3 h-32">${escapeHtml(article.description || article.summary || article.content || '')}</textarea>
                `;
                document.getElementById('editModal').classList.remove('hidden');
            }
        }

        function closeEdit() {
            document.getElementById('editModal').classList.add('hidden');
            editingItem = null;
            editingType = null;
        }

        async function saveEdit() {
            if (!editingItem || !editingType) return;

            let updateData = { lang: currentLang };
            
            if (editingType === 'job') {
                updateData = {
                    ...editingItem,
                    title: document.getElementById('editJobTitle').value,
                    department: document.getElementById('editJobDept').value,
                    location: document.getElementById('editJobLocation').value,
                    description: document.getElementById('editJobDesc').value,
                    lang: currentLang
                };
            } else if (editingType === 'news') {
                updateData = {
                    ...editingItem,
                    title: document.getElementById('editNewsTitle').value,
                    date: document.getElementById('editNewsDate').value,
                    category: document.getElementById('editNewsCategory').value,
                    description: document.getElementById('editNewsDesc').value,
                    lang: currentLang
                };
            }

            const endpoint = editingType === 'job' ? 'jobs' : 'news';
            
            try {
                const response = await fetch(`/api/cms/${endpoint}/${editingItem.id}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });

                if (response.ok) {
                    closeEdit();
                    loadData(); // Refresh the data
                } else {
                    alert('Erreur lors de la sauvegarde');
                }
            } catch (error) {
                alert('Erreur lors de la sauvegarde');
            }
        }
    </script>
</body>
</html>
