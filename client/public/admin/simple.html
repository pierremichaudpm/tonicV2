<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Simple - Tonic Productions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-4xl">
            <h1 class="text-2xl font-bold mb-6 text-center">CMS Tonic Productions</h1>
            
            <div id="loginForm" class="mb-6">
                <input type="text" id="username" placeholder="Nom d'utilisateur" class="w-full p-3 border rounded mb-3">
                <input type="password" id="password" placeholder="Mot de passe" class="w-full p-3 border rounded mb-3">
                <button onclick="login()" class="w-full bg-blue-500 text-white p-3 rounded">Se connecter</button>
                <div id="error" class="text-red-500 mt-2 hidden"></div>
            </div>

            <div id="dashboard" class="hidden">
                <div class="flex mb-6">
                    <button onclick="showJobs()" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Emplois</button>
                    <button onclick="showNews()" class="bg-green-500 text-white px-4 py-2 rounded mr-2">Actualités</button>
                    <select id="lang" onchange="loadData()" class="border p-2 rounded">
                        <option value="fr">Français</option>
                        <option value="en">English</option>
                    </select>
                    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded ml-auto">Déconnexion</button>
                </div>

                <div id="jobsSection">
                    <h2 class="text-xl font-bold mb-4">Emplois</h2>
                    <div id="jobsList"></div>
                </div>

                <div id="newsSection" class="hidden">
                    <h2 class="text-xl font-bold mb-4">Actualités</h2>
                    <div id="newsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let token = null;
        let currentLang = 'fr';

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/cms/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.token;
                    document.getElementById('loginForm').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    loadData();
                } else {
                    document.getElementById('error').textContent = 'Erreur de connexion';
                    document.getElementById('error').classList.remove('hidden');
                }
            } catch (error) {
                document.getElementById('error').textContent = 'Erreur de connexion';
                document.getElementById('error').classList.remove('hidden');
            }
        }

        function logout() {
            token = null;
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
        }

        function showJobs() {
            document.getElementById('jobsSection').classList.remove('hidden');
            document.getElementById('newsSection').classList.add('hidden');
        }

        function showNews() {
            document.getElementById('jobsSection').classList.add('hidden');
            document.getElementById('newsSection').classList.remove('hidden');
        }

        async function loadData() {
            currentLang = document.getElementById('lang').value;
            await loadJobs();
            await loadNews();
        }

        async function loadJobs() {
            try {
                const response = await fetch(`/api/cms/jobs?lang=${currentLang}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayJobs(data.jobs);
                }
            } catch (error) {
                console.error('Error loading jobs:', error);
            }
        }

        async function loadNews() {
            try {
                const response = await fetch(`/api/cms/news?lang=${currentLang}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayNews(data.news);
                }
            } catch (error) {
                console.error('Error loading news:', error);
            }
        }

        function displayJobs(jobs) {
            const container = document.getElementById('jobsList');
            container.innerHTML = jobs.map(job => `
                <div class="border p-4 mb-4 rounded">
                    <h3 class="font-bold">${job.title}</h3>
                    <p>${job.department} - ${job.location}</p>
                    <p>Publié: ${job.datePosted}</p>
                </div>
            `).join('');
        }

        function displayNews(news) {
            const container = document.getElementById('newsList');
            container.innerHTML = news.map(article => `
                <div class="border p-4 mb-4 rounded">
                    <h3 class="font-bold">${article.title}</h3>
                    <p>Date: ${article.date}</p>
                    <p>${article.category}</p>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
