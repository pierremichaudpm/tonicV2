<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Simple - Groupe Tonic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">CMS - Groupe Tonic</h1>
                <div class="flex items-center gap-4">
                    <select id="contentType" class="border rounded px-3 py-2">
                        <option value="jobs">Emplois / Jobs</option>
                        <option value="news">Communiqués / News</option>
                    </select>
                    <select id="language" class="border rounded px-3 py-2">
                        <option value="fr">Français</option>
                        <option value="en">English</option>
                    </select>
                    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                        Déconnexion
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 py-8">
            <div id="content" class="space-y-6">
                <!-- Content will be loaded here -->
            </div>
        </main>

        <!-- Edit Modal -->
        <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 overflow-y-auto">
            <div class="min-h-screen flex items-center justify-center p-4">
                <div class="bg-white rounded-lg w-full max-w-5xl">
                    <div class="p-6">
                        <h2 id="modalTitle" class="text-2xl font-bold mb-4">Éditer</h2>
                        <form id="editForm" class="space-y-4">
                            <input type="hidden" id="itemId">
                            
                            <!-- Job Fields -->
                            <div class="jobFields">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Titre du poste</label>
                                        <input type="text" id="title" class="w-full p-2 border rounded-md">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Département</label>
                                        <input type="text" id="department" class="w-full p-2 border rounded-md">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Lieu</label>
                                        <input type="text" id="location" class="w-full p-2 border rounded-md">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Type d'emploi</label>
                                        <input type="text" id="type" class="w-full p-2 border rounded-md">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Salaire</label>
                                        <input type="text" id="salary" class="w-full p-2 border rounded-md">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Date limite</label>
                                        <input type="text" id="deadline" class="w-full p-2 border rounded-md">
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Description complète</label>
                                    <textarea id="jobDescription" name="jobDescription"></textarea>
                                </div>
                            </div>

                            <!-- News Fields -->
                            <div class="newsFields hidden">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Titre</label>
                                        <input type="text" id="newsTitle" class="w-full p-2 border rounded-md">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                                        <input type="date" id="date" class="w-full p-2 border rounded-md">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Catégorie</label>
                                        <input type="text" id="category" class="w-full p-2 border rounded-md">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Résumé</label>
                                        <input type="text" id="summary" class="w-full p-2 border rounded-md">
                                    </div>
                                </div>
                                
                                <div class="mb-4">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Contenu</label>
                                    <textarea id="newsContent" name="newsContent"></textarea>
                                </div>
                            </div>

                            <div class="flex gap-2 justify-end pt-4 border-t">
                                <button type="button" onclick="closeModal()" class="px-4 py-2 border rounded hover:bg-gray-100">
                                    Annuler
                                </button>
                                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                                    Sauvegarder
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('cms_token');
        let currentType = 'jobs';
        let currentLang = 'fr';
        let currentData = [];
        let jobEditor, newsEditor;

        if (!token) {
            window.location.href = '/admin/';
        }

        // Initialize CKEditor
        function initEditors() {
            if (jobEditor) jobEditor.destroy();
            if (newsEditor) newsEditor.destroy();
            
            jobEditor = CKEDITOR.replace('jobDescription', {
                height: 400,
                toolbar: [
                    { name: 'basicstyles', items: ['Bold', 'Italic', 'Underline'] },
                    { name: 'paragraph', items: ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent'] },
                    { name: 'styles', items: ['Format'] },
                    { name: 'tools', items: ['Maximize'] }
                ]
            });
            
            newsEditor = CKEDITOR.replace('newsContent', {
                height: 400,
                toolbar: [
                    { name: 'basicstyles', items: ['Bold', 'Italic', 'Underline'] },
                    { name: 'paragraph', items: ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent'] },
                    { name: 'styles', items: ['Format'] },
                    { name: 'tools', items: ['Maximize'] }
                ]
            });
        }

        // Initialize editors on page load
        setTimeout(initEditors, 100);

        document.getElementById('contentType').addEventListener('change', (e) => {
            currentType = e.target.value;
            loadContent();
        });

        document.getElementById('language').addEventListener('change', (e) => {
            currentLang = e.target.value;
            loadContent();
        });

        document.getElementById('editForm').addEventListener('submit', saveItem);

        function logout() {
            localStorage.removeItem('cms_token');
            window.location.href = '/admin/';
        }

        async function loadContent() {
            try {
                const response = await fetch(`/api/cms/${currentType}?lang=${currentLang}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load content');

                const data = await response.json();
                currentData = currentType === 'jobs' ? data.jobs : data.news;
                displayContent(currentData);
            } catch (error) {
                console.error('Error:', error);
                alert('Erreur de chargement');
            }
        }

        function displayContent(items) {
            const container = document.getElementById('content');
            
            if (!items || items.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8">Aucun contenu</p>';
                return;
            }

            container.innerHTML = items.map(item => {
                if (currentType === 'jobs') {
                    return `
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="text-2xl font-bold text-gray-800">${item.title || 'Sans titre'}</h3>
                                    <div class="text-gray-600 mt-2 space-y-1">
                                        <p><span class="font-medium">Département:</span> ${item.department || '-'}</p>
                                        <p><span class="font-medium">Lieu:</span> ${item.location || item.lieu || '-'}</p>
                                        <p><span class="font-medium">Type:</span> ${item.type || '-'}</p>
                                        <p><span class="font-medium">Salaire:</span> ${item.salary || item.salaire || '-'}</p>
                                        <p><span class="font-medium">Date limite:</span> ${item.deadline || '-'}</p>
                                    </div>
                                </div>
                                <button onclick="editItem(${item.id})" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                                    Éditer
                                </button>
                            </div>
                            <div class="border-t pt-4">
                                <h4 class="font-semibold mb-2">Aperçu de la description:</h4>
                                <div class="prose max-w-none bg-gray-50 p-4 rounded">
                                    ${item.description || '<p class="text-gray-500">Aucune description</p>'}
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="text-2xl font-bold text-gray-800">${item.title || 'Sans titre'}</h3>
                                    <div class="text-gray-600 mt-2 space-y-1">
                                        <p><span class="font-medium">Date:</span> ${item.date || '-'}</p>
                                        <p><span class="font-medium">Catégorie:</span> ${item.category || '-'}</p>
                                    </div>
                                </div>
                                <button onclick="editItem(${item.id})" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                                    Éditer
                                </button>
                            </div>
                            <div class="border-t pt-4">
                                <h4 class="font-semibold mb-2">Aperçu du contenu:</h4>
                                <div class="prose max-w-none bg-gray-50 p-4 rounded">
                                    ${item.content || '<p class="text-gray-500">Aucun contenu</p>'}
                                </div>
                            </div>
                        </div>
                    `;
                }
            }).join('');
        }

        function editItem(id) {
            const item = currentData.find(i => i.id == id);
            if (!item) return;

            document.getElementById('modalTitle').textContent = 'Éditer';
            document.getElementById('itemId').value = id;

            if (currentType === 'jobs') {
                document.getElementById('title').value = item.title || '';
                document.getElementById('department').value = item.department || '';
                document.getElementById('location').value = item.location || item.lieu || '';
                document.getElementById('type').value = item.type || '';
                document.getElementById('salary').value = item.salary || item.salaire || '';
                document.getElementById('deadline').value = item.deadline || '';
                
                jobEditor.setData(item.description || '');
                
                document.querySelector('.jobFields').classList.remove('hidden');
                document.querySelector('.newsFields').classList.add('hidden');
            } else {
                document.getElementById('newsTitle').value = item.title || '';
                document.getElementById('date').value = item.date || '';
                document.getElementById('category').value = item.category || '';
                document.getElementById('summary').value = item.summary || '';
                
                newsEditor.setData(item.content || '');
                
                document.querySelector('.jobFields').classList.add('hidden');
                document.querySelector('.newsFields').classList.remove('hidden');
            }

            document.getElementById('editModal').classList.remove('hidden');
        }

        async function saveItem(e) {
            e.preventDefault();
            
            const id = document.getElementById('itemId').value;
            
            let data = { lang: currentLang };
            
            if (currentType === 'jobs') {
                data = {
                    ...data,
                    title: document.getElementById('title').value,
                    department: document.getElementById('department').value,
                    location: document.getElementById('location').value,
                    type: document.getElementById('type').value,
                    salary: document.getElementById('salary').value,
                    deadline: document.getElementById('deadline').value,
                    description: jobEditor.getData()
                };
            } else {
                data = {
                    ...data,
                    title: document.getElementById('newsTitle').value,
                    date: document.getElementById('date').value,
                    category: document.getElementById('category').value,
                    summary: document.getElementById('summary').value,
                    content: newsEditor.getData()
                };
            }

            try {
                const response = await fetch(`/api/cms/${currentType}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error('Save failed');
                
                closeModal();
                loadContent();
                alert('Modifié avec succès');
            } catch (error) {
                console.error('Error:', error);
                alert('Erreur de sauvegarde');
            }
        }

        function closeModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        // Load initial content
        loadContent();
    </script>
</body>
</html>
