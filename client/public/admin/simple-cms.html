<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Simple - Groupe Tonic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Quill.js -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    
    <!-- Tailwind Config Script -->
    <script>
        tailwind.config = {
            important: true
        }
    </script>
    
    <!-- Data Files -->
    <script src="../js/communiques-data.js"></script>
    <script src="../js/communiques-data-en.js"></script>
    <script src="../js/emplois-data.js"></script>
    <script src="../js/emplois-data-en.js"></script>
    
    <style>
        /* Category Colors */
        .category-beach { background-color: #ff0e9b; }
        .category-cycling { background-color: #b7d233; }
        .category-marathon { background-color: #463092; }
        .category-uci { background-color: #da273b; }
        .category-studio { background-color: #06b6d4; }
        .category-dock { background-color: #6b7280; }
        .category-21k { background-color: #f59e0b; }
        .category-tonic { background-color: #6b7280; }
        
        /* Standard Components */
        .header {
            background: #1f2937;
            border-bottom: 1px solid #374151;
        }
        
        .btn-primary {
            background: #3b82f6;
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .card {
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
        }
        
        .language-toggle {
            background: #3b82f6;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .language-toggle:hover {
            background: #2563eb;
        }
        
        .lang-active {
            background: #1f2937 !important;
            color: white !important;
            font-weight: bold;
        }
        
        /* Dark Quill Editor Theme with Tonic Colors */
        .ql-editor {
            background-color: #1f2937 !important;
            color: white !important;
            border: 1px solid var(--tonic-primary) !important;
        }
        
        .ql-toolbar {
            background-color: #374151 !important;
            border: 1px solid #4b5563 !important;
            border-bottom: none !important;
        }
        
        .ql-toolbar .ql-stroke {
            stroke: #9ca3af !important;
        }
        
        .ql-toolbar .ql-fill {
            fill: #9ca3af !important;
        }
        
        .ql-toolbar button:hover {
            background-color: rgba(75, 85, 99, 0.3) !important;
        }
        
        .ql-toolbar button.ql-active {
            background-color: #3b82f6 !important;
        }
        
        .ql-container {
            border: 1px solid #4b5563 !important;
            border-top: none !important;
        }
        
        /* Login Modal Styling */
        .login-modal {
            background: #1f2937;
            border: 1px solid #374151;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        /* MODAL TEXT FIX - ULTIMATE OVERRIDE */
        #addModal, 
        #addModal *:not(.text-gray-400):not(option), 
        #addModal label, 
        #addModal h1,
        #addModal h2, 
        #addModal h3,
        #addModal div, 
        #addModal span,
        #addModal p,
        #addModal .text-sm,
        #addModal .font-medium,
        #addModal .block,
        #addModal .text-2xl,
        #addModal .font-bold {
            color: white !important;
        }
        
        /* Keep gray hints */
        #addModal .text-gray-400 {
            color: #9ca3af !important;
        }
        
        /* Input fields white text */
        #addModal input, 
        #addModal select, 
        #addModal textarea {
            color: white !important;
            background-color: #374151 !important;
        }
        
        /* Dropdown options black on white */
        #addModal option {
            color: black !important;
            background-color: white !important;
        }
        
        /* JavaScript-applied styles - highest priority */
        #addModal .force-white-text {
            color: white !important;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="login-modal rounded-lg p-8 max-w-md w-full m-4">
            <div class="text-center mb-6">
                <img src="../images/tonic-logo.png" alt="Groupe Tonic" class="h-12 mx-auto mb-4" />
                <h2 class="text-2xl font-bold text-white">Content Management System</h2>
            </div>
            <form id="loginForm">
                <input type="password" id="passwordInput" placeholder="Enter password" 
                       class="w-full px-4 py-3 bg-gray-700 border-2 border-gray-600 rounded-lg mb-6 text-white focus:border-blue-500 focus:outline-none transition-colors">
                <button type="submit" class="w-full btn-primary text-white py-3 rounded-lg font-semibold">
                    Access CMS
                </button>
            </form>
        </div>
    </div>

    <!-- CMS Interface -->
    <div id="cmsInterface" class="hidden min-h-screen">
        <header class="header shadow-lg p-6">
            <div class="flex justify-between items-center max-w-6xl mx-auto">
                <div class="flex items-center gap-4">
                    <img src="../images/tonic-logo.png" alt="Groupe Tonic" class="h-8" />
                    <div>
                        <h1 class="text-xl font-bold text-white">CMS</h1>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div class="language-toggle flex rounded-full p-1">
                        <button onclick="setLanguage('fr')" id="langFr" class="px-4 py-2 rounded-full text-sm font-medium transition-all lang-active">
                            Français
                        </button>
                        <button onclick="setLanguage('en')" id="langEn" class="px-4 py-2 rounded-full text-sm font-medium transition-all text-white">
                            English
                        </button>
                    </div>
                    <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors">
                        Sortie
                    </button>
                </div>
            </div>
        </header>

        <div class="max-w-6xl mx-auto p-6">
            <!-- Content Type Selector -->
            <div class="flex gap-4 mb-6">
                <button onclick="showContent('news')" id="newsBtn" 
                        class="btn-primary px-6 py-3 text-white rounded-lg">
                    <span class="fr-text">Actualités</span><span class="en-text hidden">News</span>
                </button>
                <button onclick="showContent('jobs')" id="jobsBtn" 
                        class="px-6 py-3 bg-gray-700 text-gray-300 rounded-lg hover:bg-gray-600">
                    <span class="fr-text">Emplois</span><span class="en-text hidden">Jobs</span>
                </button>
            </div>

            <!-- Add Content Button -->
            <button onclick="showAddForm()" 
                    class="btn-primary text-white px-6 py-3 rounded-lg mb-6">
                + <span class="fr-text">Ajouter du contenu</span><span class="en-text hidden">Add Content</span>
            </button>

            <!-- Content Display -->
            <div id="contentDisplay" class="space-y-6">
                <!-- Content will be loaded here -->
            </div>
        </div>

        <!-- Add Content Modal -->
        <div id="addModal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
            <div class="bg-gray-800 rounded-lg p-6 w-full max-w-3xl max-h-90vh overflow-y-auto" style="color: white;">
                <h2 class="text-2xl font-bold mb-6" style="color: white !important;">Ajouter du contenu</h2>
                <form id="addForm">
                    <div class="grid md:grid-cols-2 gap-4 mb-6">
                        <div>
                            <label class="block text-sm font-medium mb-2" style="color: white !important;">Titre *</label>
                            <input type="text" id="title" required
                                   class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium mb-2" style="color: white !important;">Sous-titre *</label>
                            <input type="text" id="subtitle" required
                                   class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium mb-2" style="color: white !important;">Catégorie *</label>
                            <select id="category" required
                                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white">
                                <option value="">Sélectionner...</option>
                                <option value="Beach Pro Tour">Beach Pro Tour</option>
                                <option value="Grands Prix Cyclistes">Grands Prix Cyclistes</option>
                                <option value="Marathon Beneva 21K">Marathon Beneva 21K</option>
                                <option value="UCI 2026">UCI 2026</option>
                                <option value="Studio 76">Studio 76</option>
                                <option value="Dock 619">Dock 619</option>
                                <option value="21K de Montréal">21K de Montréal</option>
                                <option value="Groupe Tonic">Groupe Tonic</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium mb-2" style="color: white !important;">Date *</label>
                            <input type="date" id="date" required
                                   class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white">
                        </div>
                    </div>
                    
                    <div id="jobFields" class="hidden mb-6">
                        <label class="block text-sm font-medium mb-2" style="color: white !important;">Salaire (optionnel)</label>
                        <input type="text" id="salary" placeholder="Ex: 50 000$ - 65 000$"
                               class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white">
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-sm font-medium mb-2" style="color: white !important;">
                            Contenu * 
                            <span class="text-gray-400 text-xs">(Utilisez la barre d'outils pour formater votre texte)</span>
                        </label>
                        <div id="editor" style="height: 300px; background: #1f2937; border-radius: 8px;">
                            <!-- Quill editor will be initialized here -->
                        </div>
                        <p class="text-xs text-gray-400 mt-2">
                            Vous pouvez coller du texte depuis Word. Utilisez les boutons pour ajouter des titres, du gras, des listes et des liens.
                        </p>
                    </div>
                    
                    <div class="flex gap-4">
                        <button type="button" onclick="closeAddForm()" 
                                class="px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700">
                            Annuler
                        </button>
                        <button type="submit" 
                                class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            Enregistrer le contenu
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentContentType = 'news';
        let isAuthenticated = false;
        let quill;
        let currentLanguage = 'fr'; // 'fr' or 'en'
        let editingItem = null; // For edit functionality

        // Category images mapping
        const categoryImages = {
            'Beach Pro Tour': 'images/beach-pro-tour-hero.webp',
            'Grands Prix Cyclistes': 'images/grands-prix-cyclistes-hero.jpg',
            'Marathon Beneva 21K': 'images/marathon-beneva-hero.jpg',
            'UCI 2026': 'images/montreal-2026-uci-hero.jpg',
            'Studio 76': 'images/studio76-logo.png',
            'Dock 619': 'images/dock619-hero-new.jpg',
            '21K de Montréal': 'images/21k-hero.jpg',
            'Groupe Tonic': 'images/tonic-logo.png'
        };

        // Get image for category
        function getImage(category) {
            return categoryImages[category] || 'images/tonic-logo.png';
        }

        // Format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('fr-FR', options);
        }

        // Get content functions
        function getNews() {
            return typeof pressReleases !== 'undefined' ? pressReleases : [];
        }

        function getJobs() {
            return typeof jobListings !== 'undefined' ? jobListings : [];
        }

        function getNewsEn() {
            return typeof communiquesData !== 'undefined' ? communiquesData : [];
        }

        function getJobsEn() {
            return typeof jobsData !== 'undefined' ? jobsData : [];
        }

        // Save data to server
        async function saveToServer(type, lang, data) {
            try {
                const response = await fetch(`/api/cms/content/${type}/${lang}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Password': 'admin123'
                    },
                    body: JSON.stringify({ data })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('Error saving to server:', error);
                throw error;
            }
        }

        // Add new content functions
        async function addNewContent(item) {
            item.id = Date.now();
            const data = getNews();
            data.unshift(item);
            await saveToServer('news', 'fr', data);
        }

        async function addNewContentEn(item) {
            item.id = Date.now();
            const data = getNewsEn();
            data.unshift(item);
            await saveToServer('news', 'en', data);
        }

        async function addNewJob(item) {
            item.id = Date.now();
            const data = getJobs();
            data.unshift(item);
            await saveToServer('jobs', 'fr', data);
        }

        async function addNewJobEn(item) {
            item.id = Date.now();
            const data = getJobsEn();
            data.unshift(item);
            await saveToServer('jobs', 'en', data);
        }

        // Delete content functions
        async function deleteNewsItem(id) {
            const data = getNews();
            const index = data.findIndex(item => item.id === id);
            if (index > -1) {
                data.splice(index, 1);
                await saveToServer('news', 'fr', data);
            }
        }

        async function deleteNewsItemEn(id) {
            const data = getNewsEn();
            const index = data.findIndex(item => item.id === id);
            if (index > -1) {
                data.splice(index, 1);
                await saveToServer('news', 'en', data);
            }
        }

        async function deleteJobItem(id) {
            const data = getJobs();
            const index = data.findIndex(item => item.id === id);
            if (index > -1) {
                data.splice(index, 1);
                await saveToServer('jobs', 'fr', data);
            }
        }

        async function deleteJobItemEn(id) {
            const data = getJobsEn();
            const index = data.findIndex(item => item.id === id);
            if (index > -1) {
                data.splice(index, 1);
                await saveToServer('jobs', 'en', data);
            }
        }

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('passwordInput').value;
            
            if (password === 'admin123') {
                document.getElementById('loginModal').classList.add('hidden');
                document.getElementById('cmsInterface').classList.remove('hidden');
                isAuthenticated = true;
                initializeEditor();
                loadContent();
            } else {
                alert('Mot de passe incorrect');
                document.getElementById('passwordInput').value = '';
            }
        });

        function logout() {
            isAuthenticated = false;
            document.getElementById('loginModal').classList.remove('hidden');
            document.getElementById('cmsInterface').classList.add('hidden');
        }

        // Initialize Quill editor
        function initializeEditor() {
            quill = new Quill('#editor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, false] }],
                        ['bold', 'italic', 'underline'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['link'],
                        ['clean']
                    ]
                },
                placeholder: 'Rédigez votre contenu ici... Vous pouvez coller du texte depuis Word.'
            });
        }

        // Language toggle functionality  
        function setLanguage(lang) {
            currentLanguage = lang;
            
            // Update button styles
            const frBtn = document.getElementById('langFr');
            const enBtn = document.getElementById('langEn');
            
            if (lang === 'fr') {
                frBtn.classList.add('lang-active');
                enBtn.classList.remove('lang-active');
                enBtn.classList.add('text-white');
            } else {
                enBtn.classList.add('lang-active');
                frBtn.classList.remove('lang-active');
                frBtn.classList.add('text-white');
            }
            
            // Update text content
            updateLanguageText();
            loadContent();
        }
        
        function updateLanguageText() {
            const frTexts = document.querySelectorAll('.fr-text');
            const enTexts = document.querySelectorAll('.en-text');
            
            if (currentLanguage === 'fr') {
                frTexts.forEach(el => el.classList.remove('hidden'));
                enTexts.forEach(el => el.classList.add('hidden'));
            } else {
                frTexts.forEach(el => el.classList.add('hidden'));
                enTexts.forEach(el => el.classList.remove('hidden'));
            }
        }

        // Content type switching
        function showContent(type) {
            currentContentType = type;
            
            // Update button styles
            const newsBtn = document.getElementById('newsBtn');
            const jobsBtn = document.getElementById('jobsBtn');
            
            if (type === 'news') {
                newsBtn.className = 'btn-primary px-6 py-3 text-white rounded-lg';
                jobsBtn.className = 'px-6 py-3 bg-gray-700 text-gray-300 rounded-lg hover:bg-gray-600';
            } else {
                newsBtn.className = 'px-6 py-3 bg-gray-700 text-gray-300 rounded-lg hover:bg-gray-600';
                jobsBtn.className = 'btn-primary px-6 py-3 text-white rounded-lg';
            }
            
            // Show/hide job-specific fields
            const jobFields = document.getElementById('jobFields');
            if (jobFields) {
                jobFields.classList.toggle('hidden', type !== 'jobs');
            }
            
            loadContent();
        }

        // Load and display content
        function loadContent() {
            const items = currentContentType === 'news' ? 
                (currentLanguage === 'fr' ? getNews() : getNewsEn()) : 
                (currentLanguage === 'fr' ? getJobs() : getJobsEn());
            const container = document.getElementById('contentDisplay');
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <p class="text-gray-400 text-lg mb-4">
                            Aucun ${currentContentType === 'news' ? 'communiqué' : 'emploi'} disponible.
                        </p>
                        <button onclick="showAddForm()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                            Créer le premier contenu
                        </button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = items.map(item => {
                const categoryClass = getCategoryClass(item.category);
                const image = getImage(item.category);
                
                return `
                    <div class="card rounded-xl p-6">
                        <div class="flex items-start justify-between gap-4 mb-3">
                            <span class="inline-block px-3 py-1 rounded-full text-xs font-medium text-white ${categoryClass}">
                                ${item.category}
                            </span>
                            <div class="flex gap-2">
                                <button onclick="editContent(${item.id})" 
                                        class="text-blue-400 hover:text-blue-300 text-sm px-3 py-1 hover:bg-blue-900/20 rounded transition-colors">
                                    Edit
                                </button>
                                <button onclick="deleteContent(${item.id})" 
                                        class="text-red-400 hover:text-red-300 text-sm px-3 py-1 hover:bg-red-900/20 rounded transition-colors">
                                    Delete
                                </button>
                            </div>
                        </div>
                        <h3 class="font-bold text-lg mb-2 text-white">${item.title}</h3>
                        <p class="text-orange-200 text-sm mb-3">${item.subtitle}</p>
                        ${item.salary ? `<span class="inline-block px-3 py-1 btn-primary text-white text-xs rounded-full mb-2">${item.salary}</span>` : ''}
                        <p class="text-orange-300 text-xs">${formatDate(item.date)}</p>
                        <div class="mt-3 text-gray-200 text-sm">
                            <div class="max-h-20 overflow-hidden">
                                ${item.content.substring(0, 200)}${item.content.length > 200 ? '...' : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Get category class for styling
        function getCategoryClass(category) {
            const categoryMap = {
                'Beach Pro Tour': 'category-beach',
                'Grands Prix Cyclistes': 'category-cycling',
                'Marathon Beneva 21K': 'category-marathon',
                'UCI 2026': 'category-uci',
                'Studio 76': 'category-studio',
                'Dock 619': 'category-dock',
                '21K de Montréal': 'category-21k',
                'Groupe Tonic': 'category-tonic'
            };
            return categoryMap[category] || 'category-tonic';
        }

        // Show add form
        function showAddForm() {
            editingItem = null;
            document.getElementById('addForm').reset();
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            if (quill) {
                quill.setContents([]);
            }
            document.querySelector('#addModal h2').textContent = currentLanguage === 'fr' ? 'Ajouter du contenu' : 'Add Content';
            document.getElementById('addModal').classList.remove('hidden');
            
            // FORCE WHITE TEXT - JavaScript override to beat Tailwind
            setTimeout(() => {
                const modal = document.getElementById('addModal');
                
                // Force all text elements to white
                modal.querySelectorAll('label, h1, h2, h3, span, p, div').forEach(el => {
                    if (!el.classList.contains('text-gray-400')) {
                        el.style.setProperty('color', 'white', 'important');
                    }
                });
            }, 100);
        }

        // Edit content function
        function editContent(id) {
            const items = currentContentType === 'news' ? 
                (currentLanguage === 'fr' ? getNews() : getNewsEn()) : 
                (currentLanguage === 'fr' ? getJobs() : getJobsEn());
            
            const item = items.find(i => i.id === id);
            if (!item) return;

            editingItem = item;
            
            // Fill form with existing data
            document.getElementById('title').value = item.title || '';
            document.getElementById('subtitle').value = item.subtitle || '';
            document.getElementById('category').value = item.category || '';
            document.getElementById('date').value = item.date || '';
            
            if (currentContentType === 'jobs' && item.salary) {
                document.getElementById('salary').value = item.salary;
            }
            
            // Set content in Quill editor
            if (quill && item.content) {
                quill.root.innerHTML = item.content;
            }
            
            document.querySelector('#addModal h2').textContent = currentLanguage === 'fr' ? 'Modifier le contenu' : 'Edit Content';
            document.getElementById('addModal').classList.remove('hidden');
            
            // FORCE WHITE TEXT - JavaScript override for edit mode too
            setTimeout(() => {
                const modal = document.getElementById('addModal');
                
                // Force all text elements to white
                modal.querySelectorAll('label, h1, h2, h3, span, p, div').forEach(el => {
                    if (!el.classList.contains('text-gray-400')) {
                        el.style.setProperty('color', 'white', 'important');
                    }
                });
            }, 100);
        }

        function closeAddForm() {
            document.getElementById('addModal').classList.add('hidden');
        }

        // Handle form submission
        document.getElementById('addForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const content = quill.root.innerHTML;
            if (!content || content === '<p><br></p>') {
                alert('Veuillez ajouter du contenu');
                return;
            }
            
            const newItem = {
                title: document.getElementById('title').value,
                subtitle: document.getElementById('subtitle').value,
                category: document.getElementById('category').value,
                date: document.getElementById('date').value,
                content: content,
                type: currentContentType
            };
            
            if (currentContentType === 'jobs') {
                const salary = document.getElementById('salary').value;
                if (salary) {
                    newItem.salary = salary;
                }
            }
            
            // Add or update content
            try {
                if (editingItem) {
                    // Update existing item
                    editingItem.title = newItem.title;
                    editingItem.subtitle = newItem.subtitle;
                    editingItem.category = newItem.category;
                    editingItem.date = newItem.date;
                    editingItem.content = newItem.content;
                    if (newItem.salary) {
                        editingItem.salary = newItem.salary;
                    }
                    
                    // Save updated data to server
                    const items = currentContentType === 'news' ? 
                        (currentLanguage === 'fr' ? getNews() : getNewsEn()) : 
                        (currentLanguage === 'fr' ? getJobs() : getJobsEn());
                    await saveToServer(currentContentType, currentLanguage, items);
                    
                    alert('Contenu modifié avec succès!');
                } else {
                    // Add new content
                    if (currentContentType === 'news') {
                        if (currentLanguage === 'fr') {
                            await addNewContent(newItem);
                        } else {
                            await addNewContentEn(newItem);
                        }
                    } else {
                        if (currentLanguage === 'fr') {
                            await addNewJob(newItem);
                        } else {
                            await addNewJobEn(newItem);
                        }
                    }
                    alert('Contenu ajouté avec succès! Il apparaîtra immédiatement sur le site.');
                }
                
                // Close form and refresh
                closeAddForm();
                loadContent();
            } catch (error) {
                console.error('Error saving content:', error);
                alert('Erreur lors de la sauvegarde du contenu. Veuillez réessayer.');
            }
        });

        // Delete content with confirmation
        async function deleteContent(id) {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce contenu ?')) {
                try {
                    if (currentContentType === 'news') {
                        if (currentLanguage === 'fr') {
                            await deleteNewsItem(id);
                        } else {
                            await deleteNewsItemEn(id);
                        }
                    } else {
                        if (currentLanguage === 'fr') {
                            await deleteJobItem(id);
                        } else {
                            await deleteJobItemEn(id);
                        }
                    }
                    loadContent();
                    alert('Contenu supprimé avec succès!');
                } catch (error) {
                    console.error('Error deleting content:', error);
                    alert('Erreur lors de la suppression. Veuillez réessayer.');
                }
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Set focus on password field
            document.getElementById('passwordInput').focus();
            
            // Initialize language
            updateLanguageText();
        });
    </script>
