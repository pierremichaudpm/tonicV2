<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Simple - Groupe Tonic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Quill.js -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    
    <style>
        /* Category Colors */
        .category-beach { background-color: #ff0e9b; }
        .category-cycling { background-color: #b7d233; }
        .category-marathon { background-color: #463092; }
        .category-uci { background-color: #da273b; }
        .category-studio { background-color: #06b6d4; }
        .category-dock { background-color: #6b7280; }
        .category-21k { background-color: #f59e0b; }
        .category-tonic { background-color: #f97316; }
        
        .pr-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(147, 51, 234, 0.1) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg p-6 max-w-sm w-full m-4">
            <h2 class="text-xl font-bold mb-4 text-center">CMS Groupe Tonic</h2>
            <form id="loginForm">
                <input type="password" id="passwordInput" placeholder="Mot de passe" 
                       class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg mb-4 text-white">
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                    Se connecter
                </button>
            </form>
        </div>
    </div>

    <!-- CMS Interface -->
    <div id="cmsInterface" class="hidden min-h-screen">
        <header class="bg-gray-800 shadow p-4">
            <div class="flex justify-between items-center max-w-6xl mx-auto">
                <h1 class="text-xl font-bold">CMS - Gestion de contenu</h1>
                <div class="flex items-center gap-4">
                    <span id="langIndicator" class="text-sm px-3 py-1 bg-blue-600 rounded">Français</span>
                    <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                        Déconnexion
                    </button>
                </div>
            </div>
        </header>

        <div class="max-w-6xl mx-auto p-6">
            <!-- Content Type Selector -->
            <div class="flex gap-4 mb-6">
                <button onclick="showContent('news')" id="newsBtn" 
                        class="px-6 py-3 bg-blue-600 text-white rounded-lg">
                    Actualités
                </button>
                <button onclick="showContent('jobs')" id="jobsBtn" 
                        class="px-6 py-3 bg-gray-700 text-gray-300 rounded-lg hover:bg-gray-600">
                    Emplois
                </button>
            </div>

            <!-- Add Content Button -->
            <button onclick="showAddForm()" 
                    class="bg-green-600 text-white px-6 py-3 rounded-lg mb-6 hover:bg-green-700">
                + Ajouter du contenu
            </button>

            <!-- Content Display -->
            <div id="contentDisplay" class="space-y-6">
                <!-- Content will be loaded here -->
            </div>
        </div>

        <!-- Add Content Modal -->
        <div id="addModal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
            <div class="bg-gray-800 rounded-lg p-6 w-full max-w-3xl max-h-90vh overflow-y-auto">
                <h2 class="text-2xl font-bold mb-6">Ajouter du contenu</h2>
                <form id="addForm">
                    <div class="grid md:grid-cols-2 gap-4 mb-6">
                        <div>
                            <label class="block text-sm font-medium mb-2">Titre *</label>
                            <input type="text" id="title" required
                                   class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium mb-2">Sous-titre *</label>
                            <input type="text" id="subtitle" required
                                   class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium mb-2">Catégorie *</label>
                            <select id="category" required
                                    class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white">
                                <option value="">Sélectionner...</option>
                                <option value="Beach Pro Tour">Beach Pro Tour</option>
                                <option value="Grands Prix Cyclistes">Grands Prix Cyclistes</option>
                                <option value="Marathon Beneva 21K">Marathon Beneva 21K</option>
                                <option value="UCI 2026">UCI 2026</option>
                                <option value="Studio 76">Studio 76</option>
                                <option value="Dock 619">Dock 619</option>
                                <option value="21K de Montréal">21K de Montréal</option>
                                <option value="Groupe Tonic">Groupe Tonic</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium mb-2">Date *</label>
                            <input type="date" id="date" required
                                   class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white">
                        </div>
                    </div>
                    
                    <div id="jobFields" class="hidden mb-6">
                        <label class="block text-sm font-medium mb-2">Salaire (optionnel)</label>
                        <input type="text" id="salary" placeholder="Ex: 50 000$ - 65 000$"
                               class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white">
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-sm font-medium mb-2">
                            Contenu * 
                            <span class="text-gray-400 text-xs">(Utilisez la barre d'outils pour formater votre texte)</span>
                        </label>
                        <div id="editor" style="height: 300px; background: white; border-radius: 8px;">
                            <!-- Quill editor will be initialized here -->
                        </div>
                        <p class="text-xs text-gray-400 mt-2">
                            Vous pouvez coller du texte depuis Word. Utilisez les boutons pour ajouter des titres, du gras, des listes et des liens.
                        </p>
                    </div>
                    
                    <div class="flex gap-4">
                        <button type="button" onclick="closeAddForm()" 
                                class="px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700">
                            Annuler
                        </button>
                        <button type="submit" 
                                class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            Enregistrer le contenu
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/simple-content.js"></script>
    <script>
        let currentContentType = 'news';
        let isAuthenticated = false;
        let quill;

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('passwordInput').value;
            
            if (password === 'admin123') {
                document.getElementById('loginModal').classList.add('hidden');
                document.getElementById('cmsInterface').classList.remove('hidden');
                isAuthenticated = true;
                initializeEditor();
                loadContent();
            } else {
                alert('Mot de passe incorrect');
                document.getElementById('passwordInput').value = '';
            }
        });

        function logout() {
            isAuthenticated = false;
            document.getElementById('loginModal').classList.remove('hidden');
            document.getElementById('cmsInterface').classList.add('hidden');
        }

        // Initialize Quill editor
        function initializeEditor() {
            quill = new Quill('#editor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, false] }],
                        ['bold', 'italic', 'underline'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['link'],
                        ['clean']
                    ]
                },
                placeholder: 'Rédigez votre contenu ici... Vous pouvez coller du texte depuis Word.'
            });
        }

        // Content type switching
        function showContent(type) {
            currentContentType = type;
            
            // Update button styles
            const newsBtn = document.getElementById('newsBtn');
            const jobsBtn = document.getElementById('jobsBtn');
            
            if (type === 'news') {
                newsBtn.className = 'px-6 py-3 bg-blue-600 text-white rounded-lg';
                jobsBtn.className = 'px-6 py-3 bg-gray-700 text-gray-300 rounded-lg hover:bg-gray-600';
            } else {
                newsBtn.className = 'px-6 py-3 bg-gray-700 text-gray-300 rounded-lg hover:bg-gray-600';
                jobsBtn.className = 'px-6 py-3 bg-blue-600 text-white rounded-lg';
            }
            
            // Show/hide job-specific fields
            const jobFields = document.getElementById('jobFields');
            if (jobFields) {
                jobFields.classList.toggle('hidden', type !== 'jobs');
            }
            
            loadContent();
        }

        // Load and display content
        function loadContent() {
            const items = currentContentType === 'news' ? getNews() : getJobs();
            const container = document.getElementById('contentDisplay');
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <p class="text-gray-400 text-lg mb-4">
                            Aucun ${currentContentType === 'news' ? 'communiqué' : 'emploi'} disponible.
                        </p>
                        <button onclick="showAddForm()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                            Créer le premier contenu
                        </button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = items.map(item => {
                const categoryClass = getCategoryClass(item.category);
                const image = getImage(item.category);
                
                return `
                    <div class="pr-card rounded-xl p-6">
                        <div class="flex gap-4">
                            <div class="w-24 h-20 flex-shrink-0 relative">
                                <img src="${image}" alt="${item.category}" class="w-full h-full object-cover rounded-lg">
                                ${item.category !== 'Groupe Tonic' ? `<div class="absolute inset-0 rounded-lg ${categoryClass} opacity-40"></div>` : ''}
                            </div>
                            <div class="flex-1">
                                <div class="flex items-start justify-between gap-4 mb-3">
                                    <span class="inline-block px-3 py-1 rounded-full text-xs font-medium text-white ${categoryClass}">
                                        ${item.category}
                                    </span>
                                    <button onclick="deleteContent(${item.id})" 
                                            class="text-red-400 hover:text-red-300 text-sm px-3 py-1 hover:bg-red-900/20 rounded">
                                        Supprimer
                                    </button>
                                </div>
                                <h3 class="font-bold text-lg mb-2">${item.title}</h3>
                                <p class="text-gray-300 text-sm mb-3">${item.subtitle}</p>
                                ${item.salary ? `<span class="inline-block px-3 py-1 bg-green-600 text-white text-xs rounded-full mb-2">${item.salary}</span>` : ''}
                                <p class="text-gray-400 text-xs">${formatDate(item.date)}</p>
                                <div class="mt-3 text-gray-300 text-sm">
                                    <div class="max-h-20 overflow-hidden">
                                        ${item.content.substring(0, 150)}${item.content.length > 150 ? '...' : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Get category class for styling
        function getCategoryClass(category) {
            const categoryMap = {
                'Beach Pro Tour': 'category-beach',
                'Grands Prix Cyclistes': 'category-cycling',
                'Marathon Beneva 21K': 'category-marathon',
                'UCI 2026': 'category-uci',
                'Studio 76': 'category-studio',
                'Dock 619': 'category-dock',
                '21K de Montréal': 'category-21k',
                'Groupe Tonic': 'category-tonic'
            };
            return categoryMap[category] || 'category-tonic';
        }

        // Show add form
        function showAddForm() {
            document.getElementById('addForm').reset();
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            if (quill) {
                quill.setContents([]);
            }
            document.getElementById('addModal').classList.remove('hidden');
        }

        function closeAddForm() {
            document.getElementById('addModal').classList.add('hidden');
        }

        // Handle form submission
        document.getElementById('addForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const content = quill.root.innerHTML;
            if (!content || content === '<p><br></p>') {
                alert('Veuillez ajouter du contenu');
                return;
            }
            
            const newItem = {
                title: document.getElementById('title').value,
                subtitle: document.getElementById('subtitle').value,
                category: document.getElementById('category').value,
                date: document.getElementById('date').value,
                content: content,
                type: currentContentType
            };
            
            if (currentContentType === 'jobs') {
                const salary = document.getElementById('salary').value;
                if (salary) {
                    newItem.salary = salary;
                }
            }
            
            // Add the content
            addNewContent(newItem);
            
            // Close form and refresh
            closeAddForm();
            loadContent();
            
            alert('Contenu ajouté avec succès! Il apparaîtra immédiatement sur le site.');
        });

        // Delete content with confirmation
        function deleteContent(id) {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce contenu ?')) {
                deleteContent(id);
                loadContent();
                alert('Contenu supprimé avec succès!');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Set focus on password field
            document.getElementById('passwordInput').focus();
        });
    </script>
</body>
</html>
