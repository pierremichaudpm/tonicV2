<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Admin - Groupe Tonic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none !important; }
        .tonic-gradient {
            background: linear-gradient(135deg, #fe4445 0%, #ff6667 100%);
        }
        .tonic-bg {
            background: linear-gradient(135deg, #fe4445 0%, #ff6667 50%, #fe4445 100%);
            background-size: 300% 300%;
            animation: gradientShift 8s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Hide browser notification popups */
        .notification-overlay,
        [role="dialog"][aria-label*="notification"],
        [data-testid*="notification"] {
            display: none !important;
        }
    </style>
</head>
<body class="tonic-bg">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <div class="text-center mb-8">
                <img src="/images/tonic-logo.png" alt="Groupe Tonic" class="h-16 mx-auto mb-4">
                <h1 class="text-2xl font-bold text-gray-800">CMS Admin</h1>
                <p class="text-gray-600">Syst√®me de gestion de contenu</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
                    <input type="password" id="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                <button type="submit" class="w-full bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors">
                    Se connecter
                </button>
                <div id="loginError" class="hidden text-red-600 text-sm text-center"></div>
            </form>
        </div>
    </div>

    <script>
        // Simple login - no complex dashboard
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            if (password === 'admin123') {
                window.location.href = '/admin/edit-cms.html';
            } else {
                const errorDiv = document.getElementById('loginError');
                errorDiv.textContent = 'Mot de passe incorrect';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
