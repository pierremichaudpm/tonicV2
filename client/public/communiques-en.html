    <style>
        /* Language Switcher */
        .lang-switcher {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.2s ease;
            font-size: 0.75rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
        }
        
        .lang-switcher:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .lang-divider {
            width: 1px;
            height: 16px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 0.5rem;
            align-self: center;
        }
        
        /* Press Release Cards */
        .press-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .press-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        /* Category colors for 8 standardized categories */
        .cat-beach { background: linear-gradient(135deg, #ff0e9b, #ff0e9b33); }
        .cat-cycling { background: linear-gradient(135deg, #b7d233, #b7d23333); }
        .cat-marathon { background: linear-gradient(135deg, #463092, #46309233); }
        .cat-uci { background: linear-gradient(135deg, #da273b, #da273b33); }
        .cat-studio { background: linear-gradient(135deg, #06b6d4, #06b6d433); }
        .cat-dock { background: linear-gradient(135deg, #6b7280, #6b728033); }
        .cat-21k { background: linear-gradient(135deg, #f59e0b, #f59e0b33); }
        .cat-tonic { background: linear-gradient(135deg, #f97316, #f9731633); }
        
        /* Special styling for Tonic logo images */
        .news-card img[src*="tonic-logo.png"], .pr-card img[src*="tonic-logo.png"] {
            width: 180px !important;
            height: 120px !important;
            object-fit: contain !important;
            background: #000 !important;
            padding: 15px !important;
            border-radius: 8px !important;
        }
        
        /* Modal styles */
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(12px);
            position: fixed;
            inset: 0;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-backdrop.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.98) 0%, rgba(30, 30, 30, 0.98) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            max-width: 56rem;
            width: 100%;
            max-height: 90vh;
            overflow: hidden;
            transform: scale(0.9) translateY(20px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        }
        
        .modal-backdrop.active .modal-content {
            transform: scale(1) translateY(0);
        }
        
        /* Article content styles */
        .article-content h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            margin-top: 2rem;
            color: white;
        }
        
        .article-content p {
            margin-bottom: 1rem;
            line-height: 1.75;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .article-content ul {
            list-style: disc;
            margin-left: 2rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .article-content ul li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }
        
        .article-content blockquote {
            border-left: 4px solid #ff0e9b;
            padding-left: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .article-content blockquote cite {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
            font-style: normal;
        }
    </style>

    <!-- Page specific JavaScript -->
    <script>
        // Get category class for styling - 8 standardized categories
        function getCategoryClass(category) {
            const classMap = {
                'Beach Pro Tour': 'cat-beach',
                'Grands Prix Cyclistes': 'cat-cycling',
                'Marathon Beneva 21K': 'cat-marathon',
                'UCI 2026': 'cat-uci',
                'Studio 76': 'cat-studio',
                'Dock 619': 'cat-dock',
                '21K de Montréal': 'cat-21k',
                'Groupe Tonic': 'cat-tonic'
            };
            return classMap[category] || 'cat-tonic';
        }
        
        // Render press releases
        function renderPressReleases() {
            const pressList = document.getElementById('pressList');
            if (!pressList) return;
            
            // Use local communiques data which includes images
            const newsData = communiquesData;
            if (!newsData || newsData.length === 0) {
                pressList.innerHTML = '<p class="text-white text-center py-8">No news available at this time.</p>';
                return;
            }
            
            // Store data globally for modal access
            window.pressReleases = newsData;
            
            // Create press release cards
            newsData.forEach((release, index) => {
                const card = document.createElement('div');
                card.className = `press-card p-6 rounded-xl cursor-pointer fade-in delay-${Math.min(index * 100, 500)}`;
                card.dataset.releaseId = release.id;
                
                card.innerHTML = `
                    <div class="flex flex-col sm:flex-row gap-4">
                        ${release.image ? `
                            <div class="sm:w-48 h-32 sm:h-32 flex-shrink-0 relative">
                                <img src="${release.image}" alt="${release.title}" class="w-full h-full object-cover rounded-lg" loading="lazy">
                                ${release.category !== 'Groupe Tonic' ? `<div class="absolute inset-0 rounded-lg ${getCategoryClass(release.category)} opacity-20"></div>` : ''}
                            </div>
                        ` : ''}
                        <div class="flex-1">
                            <div class="flex items-start justify-between mb-3">
                                <span class="inline-block px-3 py-1 rounded-full text-xs font-medium text-white ${getCategoryClass(release.category)}">
                                    ${release.category}
                                </span>
                                <span class="text-xs text-white">${formatDate(release.date)}</span>
                            </div>
                            <h3 class="text-xl font-bold mb-2 text-white">${release.title}</h3>
                            <p class="text-white line-clamp-3">${release.summary}</p>
                            <div class="mt-4 flex items-center text-[#ff0e9b] text-sm font-medium">
                                <span>Read more</span>
                                <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => openPressModal(release.id));
                pressList.appendChild(card);
            });
        }
        
        // Get press release by ID
        function getPressReleaseById(id) {
            if (!window.pressReleases) return null;
            return window.pressReleases.find(pr => pr.id === parseInt(id));
        }
        
        // Open press release modal
        function openPressModal(releaseId) {
            const release = getPressReleaseById(releaseId);
            if (!release) return;
            
            const modal = document.getElementById('pressModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalDate = document.getElementById('modalDate');
            const modalContent = document.getElementById('modalContent');
            
            modalTitle.textContent = release.title;
            modalDate.textContent = formatDate(release.date);
            
            // Handle empty content
            if (!release.content || release.content.trim() === '') {
                modalContent.innerHTML = '<p class="text-white/70 italic">Content not available.</p>';
            } else {
                modalContent.innerHTML = release.content;
            }
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // Close press release modal
        function closePressModal() {
            const modal = document.getElementById('pressModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderPressReleases();
            
            // Modal backdrop click to close
            document.getElementById('pressModal').addEventListener('click', function(e) {
                if (e.target === e.currentTarget) {
                    closePressModal();
                }
            });
            
            // Keyboard events
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closePressModal();
                }
            });
        });
    </script>
