<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News | Groupe Tonic</title>
    <meta name="description" content="Discover the latest news and press releases from Groupe Tonic, creator of memorable experiences for over 40 years.">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Shared Styles -->
    <link rel="stylesheet" href="css/shared.css">
    
    <style>
        /* CSS Variables for Tonic accent colors */
        :root {
            --accent-primary: #f97316;
            --accent-light: #fb923c;
            --accent-hover: #ea580c;
            --accent-20: rgba(249, 115, 22, 0.2);
        }

        /* Text accent colors */
        .text-accent {
            color: var(--accent-primary);
        }
        
        .text-accent:hover {
            color: var(--accent-hover);
        }

        /* Language Switcher */
        .lang-switcher {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.2s ease;
            font-size: 0.75rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
        }
        
        .lang-switcher:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .lang-divider {
            width: 1px;
            height: 16px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 0.5rem;
            align-self: center;
        }
        
        /* Force consistent sizing across all screen sizes */
        @media (min-width: 1px) {
            .lang-switcher {
                font-size: 0.75rem !important;
                font-weight: 500 !important;
                padding: 0.25rem 0.5rem !important;
            }
        }

        /* Mobile Menu */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px);
            z-index: 50;
            padding-top: 5rem;
        }

        .mobile-menu.active {
            display: block;
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Card styles matching jobs page */
        .news-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 1rem;
            transition: all 0.3s ease;
        }

        .news-card:hover {
            transform: translateY(-4px);
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Category colors matching jobs page */
        .cat-beach { background: linear-gradient(135deg, #ff0e9b, rgba(255, 14, 155, 0.8)); }
        .cat-cycling { background: linear-gradient(135deg, #b7d233, rgba(183, 210, 51, 0.8)); }
        .cat-marathon { background: linear-gradient(135deg, #463092, rgba(70, 48, 146, 0.8)); }
        .cat-uci { background: linear-gradient(135deg, #ef4444, rgba(239, 68, 68, 0.8)); }
        .cat-studio { background: linear-gradient(135deg, #b7d233, rgba(183, 210, 51, 0.8)); }
        .cat-dock { background: linear-gradient(135deg, #6b7280, rgba(107, 114, 128, 0.8)); }
        .cat-21k { background: linear-gradient(135deg, #f59e0b, rgba(245, 158, 11, 0.8)); }
        .cat-tonic { background: linear-gradient(135deg, #f97316, rgba(249, 115, 22, 0.8)); }

        /* News card subtle orange overlay for better contrast */
        .news-card {
            position: relative;
        }
        
        .news-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(ellipse 130% 90% at 20% 30%, rgba(220, 38, 38, 0.12) 0%, transparent 60%),
                radial-gradient(ellipse 110% 80% at 80% 70%, rgba(255, 87, 51, 0.15) 0%, transparent 55%),
                radial-gradient(ellipse 120% 100% at 30% 85%, rgba(255, 127, 80, 0.10) 0%, transparent 50%),
                radial-gradient(ellipse 100% 70% at 70% 20%, rgba(255, 160, 122, 0.08) 0%, transparent 45%),
                radial-gradient(ellipse 85% 75% at 85% 40%, rgba(255, 218, 185, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse 95% 65% at 45% 15%, rgba(255, 69, 0, 0.10) 0%, transparent 45%),
                linear-gradient(135deg, rgba(220, 38, 38, 0.08), rgba(255, 87, 51, 0.06), rgba(255, 127, 80, 0.05), rgba(255, 218, 185, 0.04));
            border-radius: inherit;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes subtleFlow {
            0%, 100% { 
                transform: translateX(0) translateY(0) scale(1);
                opacity: 1;
            }
            25% { 
                transform: translateX(1px) translateY(-1px) scale(1.01);
                opacity: 0.9;
            }
            50% { 
                transform: translateX(-1px) translateY(1px) scale(0.99);
                opacity: 1.1;
            }
            75% { 
                transform: translateX(1px) translateY(1px) scale(1.01);
                opacity: 0.95;
            }
        }
        
        .news-card > * {
            position: relative;
            z-index: 2;
        }

        /* Modal styles */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-backdrop.show {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: linear-gradient(135deg, rgba(20,20,20,0.95), rgba(10,10,10,0.95));
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            max-width: 60rem;
            width: 100%;
            max-height: 95vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-backdrop.show .modal-content {
            transform: scale(1);
        }
        
        /* FORCE WHITE TEXT IN MODAL CONTENT */
        #modalContent,
        #modalContent *,
        #modalContent p,
        #modalContent div,
        #modalContent span,
        #modalContent h1,
        #modalContent h2,
        #modalContent h3,
        #modalContent h4,
        #modalContent h5,
        #modalContent h6,
        #modalContent strong,
        #modalContent b,
        #modalContent em,
        #modalContent i,
        #modalContent li,
        #modalContent ul,
        #modalContent ol {
            color: white !important;
            background-color: transparent !important;
        }
        
        /* Ensure links are visible */
        #modalContent a {
            color: #60a5fa !important;
            text-decoration: underline !important;
            background-color: transparent !important;
        }
    </style>
</head>

    <!-- Page specific JavaScript - Matching jobs page structure -->
    <script>
        // Cache DOM elements
        const DOM = {
            prList: null,
            modal: null,
            modalTitle: null,
            modalContent: null
        };
        
        // State management
        const state = {
            isModalOpen: false
        };

        // Category image mapping (matching CMS system)
        const categoryImageMap = {
            'Beach Pro Tour': 'images/beach-pro-tour-hero.webp',
            'Grands Prix Cyclistes': 'images/grands-prix-cyclistes-hero.jpg',
            'Marathon Beneva': 'images/marathon-beneva-hero.jpg',
            'Marathon Beneva 21K': 'images/marathon-beneva-hero.jpg',
            'UCI 2026': 'images/montreal-2026-uci-hero.jpg',
            'Studio 76': 'images/studio76-logo.png',
            'Dock 619': 'images/dock619-hero-new.jpg',
            '21K de Montréal': 'images/21k-hero.jpg',
            'Groupe Tonic': 'images/tonic-logo.png'
        };

        // Category class mapping for styling
        const categoryClassMap = {
            'Beach Pro Tour': 'cat-beach',
            'Grands Prix Cyclistes': 'cat-cycling',
            'Marathon Beneva': 'cat-marathon',
            'Marathon Beneva 21K': 'cat-marathon',
            'UCI 2026': 'cat-uci',
            'Studio 76': 'cat-studio',
            'Dock 619': 'cat-dock',
            '21K de Montréal': 'cat-21k',
            'Groupe Tonic': 'cat-tonic'
        };

        // Get category class for styling
        function getCategoryClass(category) {
            return categoryClassMap[category] || 'cat-tonic';
        }

        // Get category image
        function getCategoryImage(category) {
            return categoryImageMap[category] || 'images/tonic-logo.png';
        }

        // Format date in English
        function formatDateEn(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Render news listings with same style as jobs page
        function renderNews() {
            if (!DOM.prList) return;
            
            const news = getNewsEn();
            
            if (news.length === 0) {
                DOM.prList.innerHTML = `
                    <div class="text-center py-12">
                        <p class="text-gray-400 text-lg">No news available at the moment.</p>
                    </div>
                `;
                return;
            }

            DOM.prList.innerHTML = news.map(item => {
                const categoryClass = getCategoryClass(item.category);
                const categoryImage = getCategoryImage(item.category);
                
                return `
                    <article class="news-card p-6 cursor-pointer" onclick="openModal('${item.id}')">
                        <div class="flex gap-6">
                            <div class="sm:w-48 w-24 h-32 flex-shrink-0 relative">
                                <img src="${categoryImage}" alt="${item.category}" 
                                     class="w-full h-full object-cover rounded-lg">
                                ${item.category !== 'Groupe Tonic' ? `<div class="absolute inset-0 ${categoryClass} opacity-40 rounded-lg"></div>` : ''}
                            </div>
                            <div class="flex-1">
                                <div class="flex items-start justify-between gap-4 mb-3">
                                    <span class="inline-block px-3 py-1 rounded-full text-xs font-medium text-white ${categoryClass}">
                                        ${item.category}
                                    </span>
                                    <time class="text-xs text-gray-400" datetime="${item.date}">
                                        ${formatDateEn(item.date)}
                                    </time>
                                </div>
                                <h3 class="font-bold text-xl mb-2">${item.title}</h3>
                                <p class="text-gray-300 mb-4">${item.subtitle}</p>
                                <button class="inline-flex items-center text-accent hover:text-accent font-medium">
                                    Read more
                                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </article>
                `;
            }).join('');
        }

        // Modal functions
        function openModal(id) {
            const item = getNewsEn().find(news => String(news.id) === String(id));
            if (!item) return;
            
            DOM.modalTitle.textContent = item.title;
            DOM.modalContent.innerHTML = `
                <div class="text-white">
                    <div class="mb-4">
                        <span class="px-3 py-1 ${getCategoryClass(item.category)} text-white text-sm rounded-full">${item.category}</span>
                    </div>
                    <div class="prose prose-invert max-w-none text-white" style="color: white; line-height: 1.6;">
                        ${item.content}
                    </div>
                </div>
            `;
            
            DOM.modal.classList.add('show');
            state.isModalOpen = true;
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            DOM.modal.classList.remove('show');
            state.isModalOpen = false;
            document.body.style.overflow = '';
        }

        // Mobile menu toggle
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            if (mobileMenu.classList.contains('active')) {
                mobileMenu.classList.remove('active');
                document.body.style.overflow = '';
            } else {
                mobileMenu.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            DOM.prList = document.getElementById('prList');
            DOM.modal = document.getElementById('newsModal');
            DOM.modalTitle = document.getElementById('modalTitle');
            DOM.modalContent = document.getElementById('modalContent');
            
            // Render news
            renderNews();
            
            // Refresh content every 5 seconds to show new entries
            setInterval(renderNews, 5000);
            
            // Modal close handlers
            DOM.modal?.addEventListener('click', (e) => {
                if (e.target === DOM.modal) {
                    closeModal();
                }
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && state.isModalOpen) {
                    closeModal();
                }
            });
        });
    </script>
