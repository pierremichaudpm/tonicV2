<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Tonic</title>
    <meta name="description" content="Contact the Tonic team for more information.">
    <link rel="stylesheet" href="./css/shared.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./images/tonic-productions-hero.jpg" alt="Tonic Logo">
            </div>
            <ul class="nav-links">
                <li><a href="/en">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/communiques-en">Press Releases</a></li>
                <li><a href="/emplois-en">Jobs</a></li>
                <li><a href="/nous-joindre-en" class="active">Contact Us</a></li>
                <li><a href="/nous-joindre">Fran√ßais</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <h1>Contact Us</h1>
        </section>

        <section class="content">
            <div class="container">
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <p><strong>Email:</strong> info@tonic.com</p>
                    <p><strong>Phone:</strong> +1 (555) 123-4567</p>
                    <p><strong>Address:</strong> 123 Main Street, City, QC H1A 1A1</p>
                </div>

                <div class="contact-form">
                    <h2>Send us a Message</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn">Send</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tonic. All rights reserved.</p>
    </footer>

    <script src="./js/shared.js"></script>
</body>
</html>
