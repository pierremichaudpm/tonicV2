services:
  - type: web
    name: tonic-cms
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: tonic-db
          property: connectionString
      - key: APP_KEYS
        generateValue: true
      - key: API_TOKEN_SALT
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true
      - key: TRANSFER_TOKEN_SALT
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_URL
        value: https://tonic-cms.onrender.com/admin
      - key: PUBLIC_URL
        value: https://tonic-cms.onrender.com

databases:
  - name: tonic-db
    region: oregon
    plan: free
    databaseName: tonic_cms
    user: tonic_admin