services:
  # Strapi CMS Service
  - type: web
    name: tonic-cms
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /_health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: tonic-cms-db
          property: connectionString
      - key: APP_KEYS
        generateValue: true
      - key: API_TOKEN_SALT
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true
      - key: TRANSFER_TOKEN_SALT
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: PUBLIC_URL
        value: https://tonic-cms.onrender.com
      - key: ADMIN_URL
        value: https://tonic-cms.onrender.com/admin

databases:
  # PostgreSQL Database
  - name: tonic-cms-db
    plan: free
    databaseName: tonic_cms
    user: tonic_cms_user