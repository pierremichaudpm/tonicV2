<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration CMS - Groupe Tonic</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { background: #fff; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { padding: 10px 20px; background: #fff; border: none; cursor: pointer; border-radius: 4px; }
        .tab.active { background: #007cba; color: white; }
        .content { background: #fff; padding: 20px; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        textarea { height: 100px; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
        .item { background: #f9f9f9; padding: 15px; margin-bottom: 10px; border-radius: 4px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Administration CMS - Groupe Tonic</h1>
            <p>Gestion des emplois et actualités</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('jobs')">Emplois</button>
            <button class="tab" onclick="showTab('news')">Actualités</button>
        </div>

        <div id="jobs-content" class="content">
            <h2>Gestion des Emplois</h2>
            <form id="job-form">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div>
                        <div class="form-group">
                            <label>Titre (Français)</label>
                            <input type="text" name="title_fr" required>
                        </div>
                        <div class="form-group">
                            <label>Département (Français)</label>
                            <input type="text" name="department_fr">
                        </div>
                        <div class="form-group">
                            <label>Description (Français)</label>
                            <textarea name="description_fr"></textarea>
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label>Titre (Anglais)</label>
                            <input type="text" name="title_en" required>
                        </div>
                        <div class="form-group">
                            <label>Département (Anglais)</label>
                            <input type="text" name="department_en">
                        </div>
                        <div class="form-group">
                            <label>Description (Anglais)</label>
                            <textarea name="description_en"></textarea>
                        </div>
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>Localisation</label>
                        <input type="text" name="location">
                    </div>
                    <div class="form-group">
                        <label>Salaire</label>
                        <input type="text" name="salary">
                    </div>
                    <div class="form-group">
                        <label>Date limite</label>
                        <input type="date" name="deadline">
                    </div>
                </div>
                <button type="submit">Ajouter l'emploi</button>
            </form>
            <div id="jobs-list"></div>
        </div>

        <div id="news-content" class="content hidden">
            <h2>Gestion des Actualités</h2>
            <form id="news-form">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div>
                        <div class="form-group">
                            <label>Titre (Français)</label>
                            <input type="text" name="title_fr" required>
                        </div>
                        <div class="form-group">
                            <label>Contenu (Français)</label>
                            <textarea name="content_fr"></textarea>
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label>Titre (Anglais)</label>
                            <input type="text" name="title_en" required>
                        </div>
                        <div class="form-group">
                            <label>Contenu (Anglais)</label>
                            <textarea name="content_en"></textarea>
                        </div>
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>URL de l'image</label>
                        <input type="url" name="image_url">
                    </div>
                    <div class="form-group">
                        <label>Date de publication</label>
                        <input type="date" name="published_date">
                    </div>
                </div>
                <button type="submit">Ajouter l'actualité</button>
            </form>
            <div id="news-list"></div>
        </div>
    </div>

    <script>
        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content').forEach(c => c.classList.add('hidden'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-content').classList.remove('hidden');
            
            if (tab === 'jobs') loadJobs();
            if (tab === 'news') loadNews();
        }

        async function loadJobs() {
            try {
                const response = await fetch('/api/jobs');
                const jobs = await response.json();
                const list = document.getElementById('jobs-list');
                list.innerHTML = '<h3>Emplois existants:</h3>' + 
                    jobs.map(job => `
                        <div class="item">
                            <strong>${job.title_fr} / ${job.title_en}</strong><br>
                            ${job.department_fr} - ${job.location}<br>
                            <small>Créé le: ${new Date(job.created_at).toLocaleDateString()}</small>
                        </div>
                    `).join('');
            } catch (error) {
                console.error('Error loading jobs:', error);
            }
        }

        async function loadNews() {
            try {
                const response = await fetch('/api/news');
                const news = await response.json();
                const list = document.getElementById('news-list');
                list.innerHTML = '<h3>Actualités existantes:</h3>' + 
                    news.map(item => `
                        <div class="item">
                            <strong>${item.title_fr} / ${item.title_en}</strong><br>
                            <small>Publié le: ${new Date(item.published_date).toLocaleDateString()}</small>
                        </div>
                    `).join('');
            } catch (error) {
                console.error('Error loading news:', error);
            }
        }

        document.getElementById('job-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/api/jobs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    alert('Emploi ajouté avec succès!');
                    e.target.reset();
                    loadJobs();
                }
            } catch (error) {
                alert('Erreur lors de l\'ajout de l\'emploi');
            }
        });

        document.getElementById('news-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('/api/news', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    alert('Actualité ajoutée avec succès!');
                    e.target.reset();
                    loadNews();
                }
            } catch (error) {
                alert('Erreur lors de l\'ajout de l\'actualité');
            }
        });

        // Load initial data
        loadJobs();
    </script>
</body>
</html>
