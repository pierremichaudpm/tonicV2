<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Width Test</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        .info {
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 24px;
            line-height: 1.8;
        }
        
        .value {
            font-size: 48px;
            font-weight: bold;
            color: #00ff00;
            display: block;
            margin: 20px 0;
        }
        
        .media-query {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .active {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
        }
        
        @media(min-width:3000px) {
            .media-3000::after {
                content: " ✓ ACTIVE";
                color: #00ff00;
            }
        }
        
        @media(min-width:1024px) and (max-width:2999px) {
            .media-1024::after {
                content: " ✓ ACTIVE";
                color: #00ff00;
            }
        }
    </style>
</head>
<body>
    <div class="info">
        <h1>Screen Information</h1>
        <p>Window Width: <span class="value" id="width"></span></p>
        <p>Window Height: <span class="value" id="height"></span></p>
        <p>Device Pixel Ratio: <span class="value" id="dpr"></span></p>
        
        <div class="media-query media-3000">
            <strong>3000px+ Media Query:</strong> For 3x3 grid
        </div>
        
        <div class="media-query media-1024">
            <strong>1024-2999px Media Query:</strong> For 4-3 grid
        </div>
        
        <p style="margin-top: 40px; color: #ffff00;">
            If your width is less than 3000px, the 4-3 layout will show.<br>
            We need to adjust the breakpoint!
        </p>
    </div>
    
    <script>
        document.getElementById('width').textContent = window.innerWidth + 'px';
        document.getElementById('height').textContent = window.innerHeight + 'px';
        document.getElementById('dpr').textContent = window.devicePixelRatio;
        
        // Check which media query is active
        if (window.innerWidth >= 3000) {
            document.querySelector('.media-3000').classList.add('active');
        } else if (window.innerWidth >= 1024) {
            document.querySelector('.media-1024').classList.add('active');
        }
    </script>
</body>
</html>
